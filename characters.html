<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏ ‚Äî Nezya Clicker</title>
    <style>
        :root {
            --common: #4ade80;
            --rare: #00d2ff;
            --epic: #a020f0;
            --legendary: #ff8c00;
            --mythic: #ff4d4d;
            --gold: #ffd700;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
            color: white; font-family: 'Segoe UI', sans-serif; padding: 20px;
            overflow-x: hidden; min-height: 100vh;
        }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: -1; }
        
        h1 { 
            text-align: center; margin: 20px 0 10px; text-transform: uppercase; 
            letter-spacing: 5px; color: var(--gold); 
            text-shadow: 0 0 20px rgba(255,214,0,0.4); 
        }

        .balance-display {
            text-align: center; font-weight: 900; color: var(--gold); margin-bottom: 30px; 
            font-size: 22px; text-shadow: 0 0 10px rgba(255,215,0,0.5);
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px; max-width: 1000px; margin: 0 auto; 
        }

        .card { 
            background: rgba(255,255,255,0.03); 
            padding: 20px 15px; border-radius: 30px; 
            text-align: center; border: 2px solid rgba(255,255,255,0.1); 
            transition: 0.3s; backdrop-filter: blur(15px);
            display: flex; flex-direction: column; align-items: center;
            position: relative; overflow: hidden;
        }

        .rare-common { border-color: var(--common); }
        .rare-rare { border-color: var(--rare); }
        .rare-epic { border-color: var(--epic); }
        .rare-legendary { border-color: var(--legendary); }
        .rare-mythic { border-color: var(--mythic); }

        .card img { 
            width: 120px; height: 120px; object-fit: contain; 
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5)); 
            margin-bottom: 15px; animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .card.active { border-color: var(--gold); background: rgba(255, 215, 0, 0.1); transform: scale(1.03); }
        .card.active::after { 
            content: "–í–´–ë–†–ê–ù"; position: absolute; top: 10px; right: -20px; 
            background: var(--gold); color: #000; font-size: 8px; 
            font-weight: 900; padding: 2px 20px; transform: rotate(45deg); 
        }

        .level-badge { 
            position: absolute; top: 15px; left: 15px; background: #fff; 
            color: #000; font-size: 10px; font-weight: 900; padding: 2px 8px; border-radius: 10px; 
        }

        .card h3 { font-size: 18px; margin-bottom: 5px; font-weight: 900; }
        .card .stats { font-size: 12px; color: #4ade80; margin-bottom: 15px; font-weight: 700; }

        .actions { width: 100%; display: flex; flex-direction: column; gap: 8px; }

        button { 
            width: 100%; padding: 12px; border-radius: 14px; border: none; 
            color: #000; font-weight: 900; cursor: pointer; transition: 0.2s; 
            text-transform: uppercase; font-size: 10px;
        }

        .btn-upgrade { background: #fff; border: 2px solid #fff; }
        .btn-upgrade:disabled { background: rgba(255,255,255,0.05); color: #444; border-color: #222; }

        .btn-common { background: var(--common); }
        .btn-rare { background: var(--rare); }
        .btn-epic { background: var(--epic); color: #fff; }
        .btn-legendary { background: var(--legendary); color: #fff; }
        .btn-mythic { background: var(--mythic); color: #fff; }

        button:active { transform: scale(0.95); }
        button:disabled:not(.btn-upgrade) { background: #222 !important; color: #555 !important; }

        .back-btn { 
            display: block; text-align: center; margin: 40px auto; 
            color: #000; text-decoration: none; font-weight: 900; 
            background: var(--gold); width: fit-content; padding: 15px 50px; 
            border-radius: 40px; text-transform: uppercase; 
            box-shadow: 0 5px 15px rgba(255,215,0,0.3);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>–ü–µ—Ä—Å–æ–Ω–∞–∂–∏</h1>
    <div class="balance-display">ü™ô <span id="balance">0</span></div>
    
    <div class="grid" id="heroList"></div>

    <a href="index.html" class="back-btn">‚¨Ö –í –ë–û–ô</a>

    <script>
        // 1. –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –ú–ê–°–°–ò–í (ID —Å—Ç—Ä–æ–≥–æ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—Ç –∫–∞—Ä—Ç–∏–Ω–∫–∞–º)
        const heroes = [
            { id: "default", name: "–ù–æ–≤–∏—á–æ–∫", price: 0, pwr: 1, cry: 0, rare: "rare-common", btn: "btn-common", img: "assets/character_default.png", upPrice: 500 },
            { id: "clicker", name: "–ü—Ä–æ-–ö–ª–∏–∫–µ—Ä", price: 5000, pwr: 5, cry: 0, rare: "rare-rare", btn: "btn-rare", img: "assets/character_clicker.png", upPrice: 3000 },
            { id: "business", name: "–ë–∏–∑–Ω–µ—Å–º–µ–Ω", price: 25000, pwr: 25, cry: 1, rare: "rare-epic", btn: "btn-epic", img: "assets/character_business.png", upPrice: 15000 },
            { id: "magnate", name: "–ú–∞–≥–Ω–∞—Ç", price: 150000, pwr: 120, cry: 3, rare: "rare-legendary", btn: "btn-legendary", img: "assets/character_magnate.png", upPrice: 80000 },
            { id: "legendary", name: "–ë–µ—Å—Å–º–µ—Ä—Ç–Ω—ã–π", price: 750000, pwr: 600, cry: 15, rare: "rare-mythic", btn: "btn-mythic", img: "assets/character_legendary.png", upPrice: 400000 }
        ];

        // 2. –ó–ê–ì–†–£–ó–ö–ê –°–û–°–¢–û–Ø–ù–ò–Ø
        let state = {
            active: localStorage.getItem("activeCharacter") || "default",
            owned: JSON.parse(localStorage.getItem("characters")) || { default: true },
            levels: JSON.parse(localStorage.getItem("heroLevels")) || { default: 1, clicker: 1, business: 1, magnate: 1, legendary: 1 },
            coins: +localStorage.getItem("coins") || 0
        };

        function updateBalance() {
            document.getElementById("balance").textContent = Math.floor(state.coins).toLocaleString();
        }

        // 3. –û–¢–†–ò–°–û–í–ö–ê –ö–ê–†–¢–û–ß–ï–ö
        function render() {
            const container = document.getElementById("heroList");
            container.innerHTML = "";
            updateBalance();

            heroes.forEach(h => {
                const isOwned = state.owned[h.id];
                const isActive = state.active === h.id;
                const lvl = state.levels[h.id] || 1;
                
                // –ü—Ä–æ–≥—Ä–µ—Å—Å–∏–≤–Ω–∞—è —Ü–µ–Ω–∞: –ë–∞–∑–æ–≤–∞—è * (–£—Ä–æ–≤–µ–Ω—å ^ 1.6)
                const currentUpPrice = Math.floor(h.upPrice * Math.pow(lvl, 1.6));
                const currentPwr = h.pwr * lvl;

                container.innerHTML += `
                    <div class="card ${h.rare} ${isActive ? 'active' : ''}">
                        <div class="level-badge">LVL ${lvl}</div>
                        <img src="${h.img}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'">
                        <h3>${h.name}</h3>
                        <div class="stats">üî• –£–†–û–ù: +${currentPwr.toLocaleString()}<br>üíé –®–ê–ù–°: +${h.cry}%</div>
                        
                        <div class="actions">
                            <button class="${h.btn}" ${isActive ? 'disabled' : ''} onclick="handleAction('${h.id}', ${h.price})">
                                ${isActive ? '–í–´–ë–†–ê–ù' : (isOwned ? '–í–´–ë–†–ê–¢–¨' : h.price.toLocaleString() + ' ü™ô')}
                            </button>
                            
                            <button class="btn-upgrade" ${!isOwned ? 'disabled' : ''} onclick="upgradeHero('${h.id}', ${currentUpPrice})">
                                üÜô –£–õ–£–ß–®–ò–¢–¨ (${currentUpPrice.toLocaleString()})
                            </button>
                        </div>
                    </div>`;
            });
        }

        // 4. –í–´–ë–û–† / –ü–û–ö–£–ü–ö–ê
        window.handleAction = (id, price) => {
            if (state.owned[id]) {
                state.active = id;
                save();
            } else if (state.coins >= price) {
                state.coins -= price;
                state.owned[id] = true;
                state.active = id;
                save();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç! ü™ô");
            }
            render();
        };

        // 5. –£–õ–£–ß–®–ï–ù–ò–ï (X2, X3 –∏ —Ç.–¥.)
        window.upgradeHero = (id, upPrice) => {
            if (state.coins >= upPrice) {
                state.coins -= upPrice;
                state.levels[id] = (state.levels[id] || 1) + 1;
                save();
                render();
            } else {
                alert("–ù—É–∂–Ω–æ –±–æ–ª—å—à–µ –º–æ–Ω–µ—Ç –¥–ª—è –ø—Ä–æ–∫–∞—á–∫–∏! ü™ô");
            }
        };

        // 6. –°–û–•–†–ê–ù–ï–ù–ò–ï –ò –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø
        function save() {
            localStorage.setItem("coins", state.coins);
            localStorage.setItem("characters", JSON.stringify(state.owned));
            localStorage.setItem("activeCharacter", state.active);
            localStorage.setItem("heroLevels", JSON.stringify(state.levels));
            
            // –†–∞—Å—á–µ—Ç —Ñ–∏–Ω–∞–ª—å–Ω–æ–π —Å–∏–ª—ã –¥–ª—è –≥–ª–∞–≤–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
            const activeHero = heroes.find(h => h.id === state.active);
            const currentLevel = state.levels[state.active] || 1;
            const finalPower = activeHero.pwr * currentLevel;
            
            // –ö–ª—é—á, –∫–æ—Ç–æ—Ä—ã–π –¥–æ–ª–∂–µ–Ω —á–∏—Ç–∞—Ç—å –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω (index.html)
            localStorage.setItem("clickPower", finalPower);
            localStorage.setItem("crystalChance", activeHero.cry);
        }

        render();
    </script>
</body>
</html>

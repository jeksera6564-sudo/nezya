<!DOCTYPE html>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();
    tg.setHeaderColor('#000000');
    tg.enableClosingConfirmation();
</script>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clicker Gold Edition</title>
    <style>
        :root {
            --gold: #ffd700;
            --neon-blue: #00d2ff;
            --purple: #a020f0;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { 
            width: 100vw; height: 100vh; 
            background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
            font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; 
        }

        .top-bar { position: absolute; top: 20px; width: 100%; display: flex; justify-content: center; z-index: 100; pointer-events: none; }
        .balance-container { 
            display: flex; gap: 15px; background: rgba(0,0,0,0.85); 
            padding: 12px 25px; border-radius: 30px; border: 1px solid var(--gold);
            pointer-events: auto; backdrop-filter: blur(10px); box-shadow: 0 0 20px rgba(255,215,0,0.2);
        }
        .bal-item { font-weight: 900; font-size: 18px; display: flex; align-items: center; gap: 8px; }

        .game { height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 10; }
        
        .char-container { position: relative; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        .character { 
            width: 280px; max-width: 80vw; cursor: pointer; 
            z-index: 50; position: relative; pointer-events: auto;
            filter: drop-shadow(0 0 25px rgba(0,0,0,0.8));
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: idleBreath 3s ease-in-out infinite;
            -webkit-user-drag: none;
        }

        @keyframes idleBreath {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.03); }
        }

        .char-active { transform: scale(0.82) translateY(10px) !important; animation-play-state: paused; }

        #displayNickname { margin-top: 20px; font-weight: 900; letter-spacing: 3px; color: var(--gold); text-shadow: 0 0 10px rgba(255,215,0,0.5); z-index: 60; text-transform: uppercase; }

        .side-menu { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 18px; z-index: 200; }
        .side-btn { 
            width: 55px; height: 55px; background: rgba(0,0,0,0.8); border: 2px solid var(--neon-blue); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 24px; cursor: pointer; transition: 0.2s; color: white; text-decoration: none;
        }
        .side-btn:active { transform: scale(0.9); }

        .bottom-menu { position: absolute; bottom: 25px; width: 100%; display: flex; justify-content: center; gap: 12px; padding: 0 20px; z-index: 200; }
        .bottom-btn { 
            flex: 1; max-width: 110px; height: 65px; background: rgba(0,0,0,0.9); 
            border: 2px solid var(--gold); border-radius: 20px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; color: white; text-decoration: none; 
            font-size: 11px; font-weight: 900; text-transform: uppercase;
        }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 25px; backdrop-filter: blur(20px); }
        .modal-body { width: 100%; max-width: 400px; overflow-y: auto; max-height: 60vh; margin: 20px 0; }
        .card { width: 100%; background: var(--glass); padding: 18px; border-radius: 22px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        
        .buy-btn { padding: 12px 20px; background: var(--gold); border: none; border-radius: 12px; font-weight: 900; cursor: pointer; color: #000; }
        .buy-btn.owned { background: #4ae38d; }
        .close-btn { padding: 15px 70px; background: #fff; color: #000; border-radius: 40px; font-weight: 900; cursor: pointer; margin-top: 10px; }

        .float-text { position: absolute; pointer-events: none; font-weight: 900; font-size: 45px; text-shadow: 0 0 10px #000; animation: floatUp 0.7s ease-out forwards; z-index: 500; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-200px); } }

        .aura { position: absolute; width: 400px; height: 400px; border-radius: 50%; filter: blur(60px); opacity: 0; transition: 1s; pointer-events: none; z-index: 1; }
        .aura-gold { background: radial-gradient(circle, var(--gold) 0%, transparent 70%); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="balance-container">
            <div class="bal-item">ü™ô <span id="coins">0</span></div>
            <div class="bal-item">üíé <span id="crystals">0</span></div>
        </div>
    </div>

    <div class="side-menu">
        <div class="side-btn" onclick="openModal('statModal')">üìä</div>
        <div class="side-btn" onclick="openModal('effModal')">‚ú®</div>
        <a href="settings.html" class="side-btn">‚öôÔ∏è</a>
    </div>

    <div class="game">
        <div class="char-container">
            <div id="auraGold" class="aura aura-gold"></div>
            <img id="charImg" class="character" src="assets/character_default.png" alt="Hero">
        </div>
        <div id="displayNickname">–ó–ê–ì–†–£–ó–ö–ê...</div>
    </div>

    <div class="bottom-menu">
        <a href="shop.html" class="bottom-btn"><b>üõí</b>–†—ã–Ω–æ–∫</a>
        <a href="fortune.html" class="bottom-btn"><b>üé°</b>–£–¥–∞—á–∞</a>
        <a href="characters.html" class="bottom-btn"><b>üßç</b>–ì–µ—Ä–æ–∏</a>
    </div>

    <div id="statModal" class="modal">
        <h2 style="color:var(--gold)">–°–¢–ê–¢–ò–°–¢–ò–ö–ê</h2>
        <div class="modal-body">
            <div class="card"><span>–í—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤</span><b id="s-clicks">0</b></div>
            <div class="card"><span>–í—Å–µ–≥–æ –º–æ–Ω–µ—Ç</span><b id="s-total">0</b></div>
        </div>
        <div class="close-btn" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

    <div id="effModal" class="modal">
        <h2 style="color:var(--neon-blue)">–≠–§–§–ï–ö–¢–´</h2>
        <div class="modal-body" id="effList"></div>
        <div class="close-btn" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

<script>
    // --- –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ò–ï –î–ê–ù–ù–´–ï –ò–ó –ú–ê–ì–ê–ó–ò–ù–ê ---
    let state = {
        coins: +localStorage.getItem("coins") || 0,
        crystals: +localStorage.getItem("crystals") || 0,
        clicks: +localStorage.getItem("stat_clicks") || 0,
        earned: +localStorage.getItem("stat_earned") || 0,
        // –°—á–∏—Ç—ã–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ –∏ –µ–≥–æ —Å–∏–ª—É (–∫–æ—Ç–æ—Ä—É—é —Å–æ—Ö—Ä–∞–Ω–∏–ª —Ñ–∞–π–ª characters.html)
        activeHero: localStorage.getItem("activeCharacter") || "default",
        clickPower: +localStorage.getItem("clickPower") || 1,
        crystalChance: +localStorage.getItem("crystalChance") || 0,
        name: localStorage.getItem("userName") || "Nezya Player",
        boughtEffs: JSON.parse(localStorage.getItem("activeEffects")) || {}
    };

    function updateUI() {
        document.getElementById("coins").textContent = Math.floor(state.coins).toLocaleString();
        document.getElementById("crystals").textContent = state.crystals.toLocaleString();
        document.getElementById("displayNickname").textContent = state.name;
        document.getElementById("s-clicks").textContent = state.clicks.toLocaleString();
        document.getElementById("s-total").textContent = Math.floor(state.earned).toLocaleString();
        
        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –ö–ê–†–¢–ò–ù–ö–ò –ú–ê–ì–ù–ê–¢–ê –ò –î–†–£–ì–ò–•
        const charImg = document.getElementById("charImg");
        charImg.src = `assets/character_${state.activeHero}.png`;

        document.getElementById("auraGold").style.opacity = state.boughtEffs.gold ? "0.8" : "0";
    }

    // –õ–û–ì–ò–ö–ê –ö–õ–ò–ö–ê
    const charImg = document.getElementById("charImg");
    charImg.addEventListener("pointerdown", (e) => {
        charImg.classList.add("char-active");
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–∏–ª—É –∫–ª–∏–∫–∞ –∏–∑ –ø–∞–º—è—Ç–∏ (—É–∂–µ —É–º–Ω–æ–∂–µ–Ω–Ω—É—é –Ω–∞ —É—Ä–æ–≤–µ–Ω—å)
        const pwr = +localStorage.getItem("clickPower") || 1;
        const cryChance = (+localStorage.getItem("crystalChance") || 0) / 100;

        state.coins += pwr;
        state.earned += pwr;
        state.clicks++;

        // –ö—Ä–∏—Å—Ç–∞–ª–ª—ã
        let gotCrystal = false;
        if (Math.random() < (0.05 + cryChance)) { // –ë–∞–∑–æ–≤—ã–µ 5% + –±–æ–Ω—É—Å –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
            state.crystals += 1;
            gotCrystal = true;
        }

        if (navigator.vibrate) navigator.vibrate(gotCrystal ? 35 : 10);

        createFloatText(e.clientX, e.clientY, `+${pwr}`, "var(--gold)");
        if (gotCrystal) {
            setTimeout(() => {
                createFloatText(e.clientX + 35, e.clientY - 35, "+1 üíé", "var(--neon-blue)");
            }, 60);
        }

        updateUI();
        save();
    });

    window.addEventListener("pointerup", () => charImg.classList.remove("char-active"));

    function createFloatText(x, y, text, color) {
        const t = document.createElement("div");
        t.className = "float-text";
        t.style.left = x + "px";
        t.style.top = y + "px";
        t.style.color = color;
        t.textContent = text;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 600);
    }

    function save() {
        localStorage.setItem("coins", state.coins);
        localStorage.setItem("crystals", state.crystals);
        localStorage.setItem("stat_clicks", state.clicks);
        localStorage.setItem("stat_earned", state.earned);
    }

    function openModal(id) { document.getElementById(id).style.display = "flex"; }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = "none"); }

    // –ü–ê–°–°–ò–í–ù–´–ô –î–û–•–û–î
    setInterval(() => {
        let incomes = JSON.parse(localStorage.getItem("incomes")) || {};
        let totalIncome = 0;
        if(incomes.startup) totalIncome += incomes.startup * 2;
        if(incomes.market) totalIncome += incomes.market * 15;
        if(incomes.factory) totalIncome += incomes.factory * 120;
        if(incomes.oil) totalIncome += incomes.oil * 1000;
        if(incomes.bank) totalIncome += incomes.bank * 15000;

        if (totalIncome > 0) {
            state.coins += totalIncome;
            save();
            updateUI();
        }
    }, 1000);

    // –í—ã–∑—ã–≤–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    updateUI();
</script>
</body>
</html>

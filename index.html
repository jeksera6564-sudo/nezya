<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nezya Clicker v1.1.2</title>
    <style>
        :root {
            --gold: #ffd700;
            --neon-blue: #00d2ff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body { 
            width: 100vw; height: 100vh; 
            background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
            font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; 
        }

        /* –ë–∞–ª–∞–Ω—Å */
        .top-bar { position: absolute; top: 20px; width: 100%; display: flex; justify-content: center; z-index: 100; pointer-events: none; }
        .balance-container { 
            display: flex; gap: 15px; background: rgba(0,0,0,0.7); 
            padding: 10px 20px; border-radius: 25px; border: 1px solid var(--gold);
            pointer-events: auto; backdrop-filter: blur(5px);
        }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .game { height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 10; }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ */
        .char-container { position: relative; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        
        .character { 
            width: 270px; max-width: 75vw; cursor: pointer; 
            z-index: 50; position: relative; pointer-events: auto;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.6));
            
            /* –ü–ª–∞–≤–Ω–æ–µ –≤–æ–∑–≤—Ä–∞—â–µ–Ω–∏–µ –≤ –æ–±—ã—á–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ */
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* –ê–Ω–∏–º–∞—Ü–∏—è "–•–æ–¥—å–±—ã/–î—ã—Ö–∞–Ω–∏—è" –≤ –æ–±—ã—á–Ω–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏ */
            animation: idleBreath 3s ease-in-out infinite;
            -webkit-user-drag: none;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏—è (Idle) */
        @keyframes idleBreath {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }

        /* –ö–ª–∞—Å—Å, –∫–æ—Ç–æ—Ä—ã–π –≤–µ—à–∞–µ—Ç—Å—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ —á–µ—Ä–µ–∑ JS */
        .character.pressed {
            transform: scale(0.85) translateY(5px) !important;
            animation-play-state: paused; /* –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¥—ã—Ö–∞–Ω–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }

        #displayNickname { margin-top: 15px; font-weight: 900; letter-spacing: 2px; color: var(--gold); text-shadow: 0 0 10px rgba(255,215,0,0.5); z-index: 60; }

        /* –ê—É—Ä—ã */
        .aura { 
            position: absolute; width: 380px; height: 380px; border-radius: 50%; 
            z-index: 1; opacity: 0; transition: 1s; filter: blur(65px); 
            top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; 
        }
        .aura-gold { background: radial-gradient(circle, var(--gold) 0%, transparent 70%); }
        .aura-fire { background: radial-gradient(circle, #ff4500 0%, transparent 70%); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; } 50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; } 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; } }

        /* –ú–ï–ù–Æ */
        .side-menu { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 200; }
        .side-btn {
            width: 52px; height: 52px; background: rgba(0,0,0,0.8);
            border: 2px solid var(--neon-blue); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; cursor: pointer; transition: 0.2s; text-decoration: none; color: white;
        }
        .bottom-menu { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 10px; padding: 0 15px; z-index: 200; }
        .bottom-btn {
            flex: 1; max-width: 100px; height: 60px;
            background: rgba(0,0,0,0.9); border: 2px solid var(--gold); border-radius: 18px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-decoration: none; font-size: 10px; font-weight: 900; text-transform: uppercase;
        }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–π —Ç–µ–∫—Å—Ç */
        .float-text { position: absolute; pointer-events: none; font-weight: 900; font-size: 40px; color: var(--gold); text-shadow: 0 0 10px #000; animation: float 0.7s ease-out forwards; z-index: 500; }
        @keyframes float { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-180px); } }

        /* –ú–æ–¥–∞–ª–∫–∏ */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 1000; display: none; flex-direction: column; align-items: center; padding: 40px 20px; backdrop-filter: blur(15px); }
        .card { width: 100%; max-width: 360px; background: var(--glass); padding: 18px; border-radius: 20px; margin-bottom: 12px; display: flex; justify-content: space-between; border: 1px solid rgba(255,215,0,0.2); }
        .close-btn { margin-top: auto; padding: 15px 70px; background: var(--gold); color: #000; border-radius: 30px; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="balance-container">
            <div class="bal-item">ü™ô <span id="coins">0</span></div>
            <div class="bal-item">üíé <span id="crystals">0</span></div>
        </div>
    </div>

    <div class="side-menu">
        <div class="side-btn" onclick="openModal('statModal')">üìä</div>
        <div class="side-btn" onclick="openModal('effModal')">‚ú®</div>
        <a href="settings.html" class="side-btn">‚öôÔ∏è</a>
    </div>

    <div class="game">
        <div class="char-container">
            <div id="auraGold" class="aura aura-gold"></div>
            <div id="auraFire" class="aura aura-fire"></div>
            <img id="charImg" class="character" src="" alt="Hero">
        </div>
        <div id="displayNickname">–ó–ê–ì–†–£–ó–ö–ê...</div>
    </div>

    <div class="bottom-menu">
        <a href="shop.html" class="bottom-btn"><b>üõí</b>–†—ã–Ω–æ–∫</a>
        <a href="fortune.html" class="bottom-btn"><b>üé°</b>–£–¥–∞—á–∞</a>
        <a href="characters.html" class="bottom-btn"><b>üßç</b>–ì–µ—Ä–æ–∏</a>
    </div>

    <div id="statModal" class="modal">
        <h2>–°–¢–ê–¢–ò–°–¢–ò–ö–ê</h2>
        <div class="card"><span>–ö–ª–∏–∫–æ–≤ –≤—Å–µ–≥–æ</span><b id="s-clicks">0</b></div>
        <div class="card"><span>–í—Å–µ–≥–æ –¥–æ–±—ã—Ç–æ</span><b id="s-total">0</b></div>
        <div class="close-btn" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

    <div id="effModal" class="modal">
        <h2>–≠–§–§–ï–ö–¢–´</h2>
        <div class="card">
            <div><h4>–ó–æ–ª–æ—Ç–æ–µ –°–∏—è–Ω–∏–µ</h4><small>150 üíé</small></div>
            <button onclick="buyEff('gold', 150)" id="btn-gold" style="padding:10px; background:var(--gold); border:none; border-radius:12px; font-weight:900">–ö–£–ü–ò–¢–¨</button>
        </div>
        <div class="close-btn" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

<script>
    const heroes = {
        default: { name: "–ù–æ–≤–∏—á–æ–∫", pwr: 1, img: "assets/character_default.png" },
        clicker: { name: "–ü—Ä–æ-–ö–ª–∏–∫–µ—Ä", pwr: 5, img: "assets/character_clicker.png" },
        business: { name: "–ë–∏–∑–Ω–µ—Å–º–µ–Ω", pwr: 25, img: "assets/character_business.png" }
    };

    let state = {
        coins: +localStorage.getItem("coins") || 0,
        crystals: +localStorage.getItem("crystals") || 0,
        active: localStorage.getItem("activeCharacter") || "clicker",
        effects: JSON.parse(localStorage.getItem("activeEffects")) || {},
        clicks: +localStorage.getItem("stat_clicks") || 0,
        earned: +localStorage.getItem("stat_earned") || 0,
        settings: {
            name: localStorage.getItem("userName") || "Nezya Player",
            vibrate: localStorage.getItem("set_vibrate") !== "false"
        }
    };

    function updateUI() {
        document.getElementById("coins").textContent = Math.floor(state.coins).toLocaleString();
        document.getElementById("crystals").textContent = state.crystals;
        document.getElementById("displayNickname").textContent = state.settings.name;
        
        const hero = heroes[state.active] || heroes.default;
        document.getElementById("charImg").src = hero.img;

        document.getElementById("auraGold").style.opacity = state.effects.gold ? "1" : "0";
        document.getElementById("auraFire").style.opacity = state.effects.fire ? "1" : "0";

        document.getElementById("s-clicks").textContent = state.clicks.toLocaleString();
        document.getElementById("s-total").textContent = Math.floor(state.earned).toLocaleString();
    }

    const charEl = document.getElementById("charImg");

    // –≠–§–§–ï–ö–¢ –ù–ê–ñ–ê–¢–ò–Ø (–°–∂–∞—Ç–∏–µ)
    charEl.addEventListener("pointerdown", (e) => {
        charEl.classList.add("pressed"); // –£–º–µ–Ω—å—à–∞–µ–º
        
        const hero = heroes[state.active] || heroes.default;
        state.coins += hero.pwr;
        state.earned += hero.pwr;
        state.clicks++;

        if (state.settings.vibrate && navigator.vibrate) navigator.vibrate(15);

        // –¢–µ–∫—Å—Ç –∫–ª–∏–∫–∞
        const t = document.createElement("div");
        t.className = "float-text";
        t.style.left = e.clientX + "px";
        t.style.top = e.clientY + "px";
        t.textContent = `+${hero.pwr}`;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 600);

        updateUI();
        save();
    });

    // –≠–§–§–ï–ö–¢ –û–¢–ü–£–°–ö–ê–ù–ò–Ø (–í–æ–∑–≤—Ä–∞—Ç –≤ –∞–Ω–∏–º–∞—Ü–∏—é –¥—ã—Ö–∞–Ω–∏—è)
    window.addEventListener("pointerup", () => {
        charEl.classList.remove("pressed");
    });

    function save() {
        localStorage.setItem("coins", state.coins);
        localStorage.setItem("stat_clicks", state.clicks);
        localStorage.setItem("stat_earned", state.earned);
    }

    function openModal(id) { document.getElementById(id).style.display = "flex"; }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = "none"); }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    if (!localStorage.getItem("activeCharacter")) {
        localStorage.setItem("activeCharacter", "clicker");
        localStorage.setItem("characters", JSON.stringify({default:true, clicker:true}));
    }

    updateUI();
</script>
</body>
</html>

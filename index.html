<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Nezya</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  width:100vw;height:100vh;
  background:url("bg.jpg") center/cover no-repeat;
  font-family:Arial,sans-serif;
  overflow:hidden;
  user-select:none;
  color:white;
}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.45)}

.top-bar{
  position:absolute;top:12px;left:50%;
  transform:translateX(-50%);
  display:flex;flex-direction:column;
  gap:6px;align-items:center;z-index:5
}

.balances{display:flex;gap:12px}
.balance{
  background:rgba(0,0,0,.65);
  padding:8px 14px;border-radius:18px;
  font-weight:900;display:flex;gap:6px;align-items:center
}
.coin{width:18px;height:18px;border-radius:50%;background:gold}
.crystal{width:16px;height:16px;clip-path:polygon(50% 0%,90% 25%,70% 100%,30% 100%,10% 25%);background:#38bdf8}

.level-wrap{
  width:200px;background:rgba(0,0,0,.6);
  border-radius:12px;padding:5px
}
.level-bar{height:10px;background:gold;border-radius:8px;width:0%}
.level-text{text-align:center;font-size:12px;font-weight:bold}

.combo{font-weight:900;color:#22c55e;text-shadow:0 0 10px #22c55e}

.game{
  width:100%;height:100%;
  display:flex;align-items:center;justify-content:center
}
.character{
  width:280px;max-width:80vw;
  cursor:pointer;transition:.12s
}

.bottom-menu{
  position:absolute;bottom:22%;
  left:50%;transform:translateX(-50%);
  display:flex;gap:14px
}
.menu-btn{
  padding:12px 18px;border-radius:18px;
  background:rgba(0,0,0,.65);
  color:white;font-weight:900;border:none
}

/* –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø */
#register{
  position:fixed;inset:0;
  background:#000c;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  z-index:100
}
#register input{
  padding:12px;border-radius:12px;
  border:none;font-size:18px
}
#register button{
  margin-top:10px;
  padding:12px 20px;
  border:none;border-radius:12px;
  font-size:18px;font-weight:bold
}

/* –õ–ò–î–ï–†–ë–û–†–î */
#leaderboard{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:none;justify-content:center;align-items:center;
  z-index:50
}
.lb-box{
  background:#111;border-radius:16px;
  padding:16px;width:90%;max-width:420px
}
.lb-row{
  display:flex;justify-content:space-between;
  padding:6px 0;border-bottom:1px solid #fff2
}
.lb-row.me{color:gold;font-weight:bold}
</style>
</head>

<body>

<div class="overlay"></div>

<!-- –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø -->
<div id="register">
  <h2>–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫</h2>
  <input id="nickInput" placeholder="nickname">
  <button onclick="register()">–ò–≥—Ä–∞—Ç—å</button>
</div>

<div class="top-bar">
  <div class="balances">
    <div class="balance"><div class="coin"></div><span id="coins">0</span></div>
    <div class="balance"><div class="crystal"></div><span id="crystals">0</span></div>
  </div>

  <div class="level-wrap">
    <div class="level-bar" id="levelBar"></div>
    <div class="level-text">–£—Ä–æ–≤–µ–Ω—å <span id="level">1</span></div>
  </div>

  <div class="combo" id="combo">–ö–æ–º–±–æ x1</div>
</div>

<div class="game">
  <img id="character" class="character">
</div>

<div class="bottom-menu">
  <button class="menu-btn" onclick="openLB()">üèÜ –¢–æ–ø</button>
</div>

<!-- –õ–ò–î–ï–†–ë–û–†–î -->
<div id="leaderboard">
  <div class="lb-box">
    <h2 style="text-align:center">üèÜ TOP-10</h2>
    <div id="lbList"></div>
    <button class="menu-btn" onclick="closeLB()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<script>
/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyDDs8s4EfQIt3nJlB1ctrLlU2h_Rkgaxcg",
  authDomain:"nezya-game.firebaseapp.com",
  projectId:"nezya-game"
});
const db=firebase.firestore();

/* –ü–ï–†–°–û–ù–ê–ñ–ò */
const characters={
  default:{img:"character_default.png",power:1},
  clicker:{img:"character_clicker.png",power:2},
  business:{img:"character_business.png",power:4},
  magnate:{img:"character_magnate.png",power:7},
  legendary:{img:"character_legendary.png",power:15}
};

/* –ò–ì–†–û–ö */
let nickname=localStorage.getItem("nickname");
let coins=+localStorage.getItem("coins")||0;
let crystals=+localStorage.getItem("crystals")||0;
let clicks=+localStorage.getItem("clicks")||0;
let combo=1,lastClick=0;
let activeCharacter=localStorage.getItem("activeCharacter")||"default";
let unsubLB=null;

/* UI */
const coinsEl=document.getElementById("coins");
const crystalsEl=document.getElementById("crystals");
const levelEl=document.getElementById("level");
const levelBar=document.getElementById("levelBar");
const comboEl=document.getElementById("combo");
const lbList=document.getElementById("lbList");
const character=document.getElementById("character");

/* –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø */
if(nickname){
  document.getElementById("register").style.display="none";
  loadPlayer();
}

function register(){
  const nick=document.getElementById("nickInput").value.trim();
  if(nick.length<3)return alert("–ú–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞");
  nickname=nick;
  localStorage.setItem("nickname",nick);
  document.getElementById("register").style.display="none";
  db.collection("players").doc(nick).set({coins:0,clicks:0},{merge:true});
}

/* –ó–ê–ì–†–£–ó–ö–ê */
function loadPlayer(){
  db.collection("players").doc(nickname).get().then(d=>{
    if(d.exists){
      coins=d.data().coins||0;
      clicks=d.data().clicks||0;
      updateUI();
    }
  });
}

/* –ü–ï–†–°–û–ù–ê–ñ */
character.src=characters[activeCharacter].img;
character.onerror=()=>character.src="player.png";

/* –ö–õ–ò–ö */
character.onclick=()=>{
  const now=Date.now();
  combo=(now-lastClick<700)?Math.min(combo+1,20):1;
  lastClick=now;

  const gain=characters[activeCharacter].power*combo;
  coins+=gain;
  clicks++;
  updateUI();
};

/* UI */
function updateUI(){
  coinsEl.textContent=coins;
  crystalsEl.textContent=crystals;
  levelEl.textContent=Math.floor(clicks/100)+1;
  levelBar.style.width=(clicks%100)+"%";
  comboEl.textContent="–ö–æ–º–±–æ x"+combo;
}

/* SAVE */
setInterval(()=>{
  if(!nickname)return;
  localStorage.setItem("coins",coins);
  localStorage.setItem("clicks",clicks);
  db.collection("players").doc(nickname).set({coins,clicks},{merge:true});
},3000);

/* –õ–ò–î–ï–†–ë–û–†–î */
function openLB(){
  document.getElementById("leaderboard").style.display="flex";
  if(unsubLB)unsubLB();
  unsubLB=db.collection("players").orderBy("coins","desc").limit(10)
    .onSnapshot(s=>{
      lbList.innerHTML="";
      let i=1;
      s.forEach(d=>{
        lbList.innerHTML+=`
          <div class="lb-row ${d.id===nickname?"me":""}">
            <span>${i++}. ${d.id}</span>
            <span>${d.data().coins}</span>
          </div>`;
      });
    });
}
function closeLB(){
  document.getElementById("leaderboard").style.display="none";
  if(unsubLB)unsubLB();
}

updateUI();
</script>

</body>
</html>

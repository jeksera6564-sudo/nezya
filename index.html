<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Nezya</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  width:100vw;height:100vh;
  background:center/cover no-repeat;
  font-family:Arial,sans-serif;
  overflow:hidden;
  user-select:none;
}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.45)}

.top-bar{
  position:absolute;top:12px;left:50%;
  transform:translateX(-50%);
  display:flex;flex-direction:column;gap:6px;
  align-items:center;z-index:5;
}
.balances{display:flex;gap:12px}
.balance{
  background:rgba(0,0,0,.65);
  padding:8px 14px;border-radius:18px;
  font-weight:900;color:#fff;
  display:flex;gap:6px;align-items:center;
}
.coin{width:18px;height:18px;border-radius:50%;background:gold}

.game{width:100%;height:100%;display:flex;align-items:center;justify-content:center}
.character{width:260px;cursor:pointer;transition:.12s}

.bottom-menu{
  position:absolute;bottom:20%;left:50%;
  transform:translateX(-50%);
  display:flex;gap:12px;
}
.menu-btn{
  padding:12px 18px;border-radius:18px;
  background:rgba(0,0,0,.65);
  color:white;font-weight:900;
}

#register{
  position:fixed;inset:0;
  background:#000d;
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  z-index:50;
}
#register input{
  padding:12px;border-radius:12px;
  border:none;font-size:18px;
}
#register button{
  margin-top:10px;
  padding:12px 20px;
  border:none;border-radius:12px;
  font-size:18px;font-weight:bold;
}

#leaderboard{
  position:fixed;inset:0;
  background:url("assets/kubok.jpg") center/cover no-repeat;
  display:none;flex-direction:column;
  padding:20px;z-index:40;
}
.lb-box{
  background:rgba(0,0,0,.75);
  border-radius:16px;
  padding:16px;color:white;
  max-height:80vh;overflow:auto;
}
.lb-row{
  display:flex;justify-content:space-between;
  padding:6px 0;border-bottom:1px solid #fff2;
}
</style>
</head>

<body>

<div class="overlay"></div>

<!-- –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø -->
<div id="register">
  <h2 style="color:white;margin-bottom:10px">–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫</h2>
  <input id="nickInput" placeholder="–í–∞—à –Ω–∏–∫">
  <button onclick="saveNick()">–ù–∞—á–∞—Ç—å</button>
</div>

<!-- –¢–û–ü -->
<div id="leaderboard">
  <div class="lb-box">
    <h2 style="text-align:center">üèÜ TOP-20</h2>
    <div id="lbList"></div>
    <button class="menu-btn" onclick="closeLB()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<div class="top-bar">
  <div class="balances">
    <div class="balance"><div class="coin"></div><span id="coins">0</span></div>
  </div>
</div>

<div class="game">
  <img src="assets/player.png" id="character" class="character">
</div>

<div class="bottom-menu">
  <button class="menu-btn" onclick="openLB()">üèÜ –¢–æ–ø</button>
</div>

<script>
/* üî• FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyDDs8s4EfQIt3nJlB1ctrLlU2h_Rkgaxcg",
  authDomain: "nezya-game.firebaseapp.com",
  projectId: "nezya-game",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* –ò–ì–†–û–ö */
let nickname = localStorage.getItem("nickname");
let coins = 0;

if(nickname){
  document.getElementById("register").style.display="none";
  loadPlayer();
}

function saveNick(){
  const n=document.getElementById("nickInput").value.trim();
  if(n.length<2) return;
  nickname=n;
  localStorage.setItem("nickname",n);
  document.getElementById("register").style.display="none";
  db.collection("players").doc(n).set({coins:0});
}

function loadPlayer(){
  db.collection("players").doc(nickname).get().then(d=>{
    if(d.exists){coins=d.data().coins;updateUI();}
  });
}

const coinsEl=document.getElementById("coins");
function updateUI(){coinsEl.textContent=coins;}

document.getElementById("character").onclick=()=>{
  coins+=1;
  updateUI();
  db.collection("players").doc(nickname).set({coins});
};

/* –õ–ò–î–ï–†–´ */
function openLB(){
  const list=document.getElementById("lbList");
  list.innerHTML="";
  db.collection("players").orderBy("coins","desc").limit(20).get()
  .then(s=>{
    let i=1;
    s.forEach(d=>{
      list.innerHTML+=`<div class="lb-row"><span>${i++}. ${d.id}</span><span>${d.data().coins}</span></div>`;
    });
    document.getElementById("leaderboard").style.display="flex";
  });
}
function closeLB(){
  document.getElementById("leaderboard").style.display="none";
}
</script>

</body>
</html>

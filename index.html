<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Nezya</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  width:100vw;height:100vh;
  background:#000;
  font-family:Arial,sans-serif;
  overflow:hidden;
  user-select:none;
  color:white;
}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.45)}

.top-bar{
  position:absolute;top:12px;left:50%;
  transform:translateX(-50%);
  z-index:5;
}
.balance{
  background:rgba(0,0,0,.65);
  padding:8px 14px;border-radius:18px;
  font-weight:900;
  display:flex;gap:6px;align-items:center;
}
.coin{width:18px;height:18px;border-radius:50%;background:gold}

.game{
  width:100%;height:100%;
  display:flex;align-items:center;justify-content:center
}
.character{width:260px;cursor:pointer}

.bottom-menu{
  position:absolute;bottom:10%;left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:10px;
}
.menu-btn{
  padding:12px 18px;border-radius:18px;
  background:rgba(0,0,0,.65);
  color:white;font-weight:900;border:none;
}

/* –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø */
#register{
  position:fixed;inset:0;
  background:#000d;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:50;
}
#register input{
  padding:12px;border-radius:12px;
  border:none;font-size:18px;
}
#register button{
  margin-top:10px;
  padding:12px 20px;
  border:none;border-radius:12px;
  font-size:18px;font-weight:bold;
}

/* –õ–ò–î–ï–†–ë–û–†–î */
#leaderboard{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:40;
}
.lb-box{
  background:#111;
  border-radius:16px;
  padding:16px;
  width:85%;
  max-width:420px;
}
.lb-row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid #fff2;
}
.lb-row.me{
  color:gold;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="overlay"></div>

<!-- –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø -->
<div id="register">
  <h2>–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º</h2>
  <input id="nickInput" placeholder="–í–∞—à –Ω–∏–∫">
  <button id="startBtn">–ù–∞—á–∞—Ç—å</button>
</div>

<!-- –õ–ò–î–ï–†–ë–û–†–î -->
<div id="leaderboard">
  <div class="lb-box">
    <h2 style="text-align:center">üèÜ TOP-10 (ONLINE)</h2>
    <div id="lbList"></div>
    <button class="menu-btn" onclick="closeLB()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
</div>

<div class="top-bar">
  <div class="balance">
    <div class="coin"></div>
    <span id="coins">0</span>
  </div>
</div>

<div class="game">
  <img src="assets/player.png" id="character" class="character">
</div>

<div class="bottom-menu">
  <button class="menu-btn" onclick="openLB()">üèÜ –¢–æ–ø</button>
</div>

<script>
/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey: "AIzaSyDDs8s4EfQIt3nJlB1ctrLlU2h_Rkgaxcg",
  authDomain: "nezya-game.firebaseapp.com",
  projectId: "nezya-game",
});
const db = firebase.firestore();

/* ================= STATE ================= */
let nickname = localStorage.getItem("nickname");
let coins = 0;
let unsubLB = null;

const coinsEl = document.getElementById("coins");
const lbList = document.getElementById("lbList");
const registerBox = document.getElementById("register");

/* ================= INIT ================= */
if(nickname){
  registerBox.style.display = "none";
  loadPlayer();
}

/* ================= REG ================= */
document.getElementById("startBtn").onclick = async () => {
  const nick = document.getElementById("nickInput").value.trim();

  if(nick.length < 3){
    alert("–ú–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞");
    return;
  }

  nickname = nick;
  localStorage.setItem("nickname", nick);
  registerBox.style.display = "none";

  const ref = db.collection("players").doc(nick);
  const snap = await ref.get();

  if(snap.exists){
    coins = snap.data().coins || 0;
  }else{
    coins = 0;
    await ref.set({ coins: 0 });
  }
  updateUI();
};

/* ================= LOAD ================= */
async function loadPlayer(){
  const snap = await db.collection("players").doc(nickname).get();
  if(snap.exists){
    coins = snap.data().coins || 0;
    updateUI();
  }
}

function updateUI(){
  coinsEl.textContent = coins;
}

/* ================= CLICK ================= */
document.getElementById("character").onclick = async () => {
  if(!nickname) return;
  coins++;
  updateUI();
  await db.collection("players").doc(nickname).set(
    { coins },
    { merge:true }
  );
};

/* ================= LEADERBOARD ================= */
function openLB(){
  document.getElementById("leaderboard").style.display="flex";

  if(unsubLB) unsubLB();

  unsubLB = db.collection("players")
    .orderBy("coins","desc")
    .limit(10)
    .onSnapshot(snapshot=>{
      lbList.innerHTML="";
      let i=1;
      snapshot.forEach(doc=>{
        const me = doc.id === nickname ? "me" : "";
        lbList.innerHTML += `
          <div class="lb-row ${me}">
            <span>${i++}. ${doc.id}</span>
            <span>${doc.data().coins} üí∞</span>
          </div>`;
      });
    });
}

function closeLB(){
  document.getElementById("leaderboard").style.display="none";
  if(unsubLB) unsubLB();
}
</script>

</body>
</html>

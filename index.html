<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Nezya</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  width:100vw;height:100vh;
  background:center/cover no-repeat;
  font-family:Arial,sans-serif;
  overflow:hidden;
  user-select:none;
}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.45)}

.top-bar{
  position:absolute;
  top:12px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  gap:6px;
  align-items:center;
  z-index:5;
}

.balances{display:flex;gap:12px}
.balance{
  background:rgba(0,0,0,.65);
  padding:8px 14px;
  border-radius:18px;
  font-weight:900;
  color:#fff;
  display:flex;
  gap:6px;
  align-items:center;
}

.coin{width:18px;height:18px;border-radius:50%;background:gold}
.crystal{width:16px;height:16px;background:#38bdf8}

.level-wrap{
  width:200px;background:rgba(0,0,0,.6);
  border-radius:12px;padding:5px;
}
.level-bar{height:10px;background:gold;border-radius:8px;width:0%}
.level-text{text-align:center;font-size:12px;font-weight:bold;color:white;margin-top:3px}

.game{width:100%;height:100%;display:flex;align-items:center;justify-content:center}
.character{width:260px;max-width:80vw}

.bottom-menu{
  position:absolute;
  bottom:18%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
  z-index:6;
}
.menu-btn{
  padding:12px 16px;
  border-radius:18px;
  background:rgba(0,0,0,.65);
  color:white;
  font-weight:900;
  border:none;
}

/* 游끥 햍햊햆햇먫 */
.leaderboard{
  position:fixed;inset:0;
  background:url("assets/kubok.jpg") center/cover no-repeat;
  display:none;flex-direction:column;
  padding:20px;z-index:20;color:white;
}
.lb-box{
  background:rgba(0,0,0,.75);
  border-radius:16px;padding:16px;
  max-height:80vh;overflow:auto;
}
.lb-row{
  display:flex;justify-content:space-between;
  padding:6px 0;border-bottom:1px solid rgba(255,255,255,.15);
}
.lb-close{
  margin-top:12px;text-align:center;
  padding:10px;border-radius:14px;
  background:#ef4444;font-weight:900;
}
</style>
</head>

<body>

<script>
if(!localStorage.getItem("nickname")){
  location.href="register.html";
}
</script>

<div class="overlay"></div>

<div class="top-bar">
  <div class="balances">
    <div class="balance">游눯 <span id="coins">0</span></div>
    <div class="balance">游눑 <span id="crystals">0</span></div>
  </div>
  <div class="level-wrap">
    <div class="level-bar" id="levelBar"></div>
    <div class="level-text">햒쮏쒫왏쫨 <span id="level">1</span></div>
  </div>
</div>

<div class="game">
  <img id="character" class="character" src="assets/player.png">
</div>

<div class="bottom-menu">
  <button class="menu-btn" onclick="openLB()">游끥 햑쮏</button>
</div>

<div class="leaderboard" id="lb">
  <div class="lb-box">
    <h2 style="text-align:center">游끥 TOP-20</h2>
    <div id="lbList"></div>
    <div class="lb-close" onclick="closeLB()">행햟햨혦혝혧</div>
  </div>
</div>

<!-- 游댠 FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDDs8s4EfQIt3nJlB1ctrLlU2h_Rkgaxcg",
  authDomain: "nezya-game.firebaseapp.com",
  projectId: "nezya-game"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

let coins = +localStorage.getItem("coins") || 0;
let crystals = +localStorage.getItem("crystals") || 0;
let clicks = +localStorage.getItem("clicks") || 0;
const nickname = localStorage.getItem("nickname");

const coinsEl=document.getElementById("coins");
const crystalsEl=document.getElementById("crystals");
const levelEl=document.getElementById("level");
const levelBar=document.getElementById("levelBar");

function updateUI(){
  coinsEl.textContent=coins;
  crystalsEl.textContent=crystals;
  const lvl=Math.floor(clicks/100)+1;
  levelEl.textContent=lvl;
  levelBar.style.width=(clicks%100)+"%";
}

document.getElementById("character").onclick=()=>{
  coins++;
  clicks++;
  save();
  saveScore();
  updateUI();
};

function save(){
  localStorage.setItem("coins",coins);
  localStorage.setItem("crystals",crystals);
  localStorage.setItem("clicks",clicks);
}

function saveScore(){
  db.collection("leaderboard").doc(nickname).set({
    nick:nickname,
    coins:coins
  });
}

function openLB(){
  const list=document.getElementById("lbList");
  list.innerHTML="행햟햡혞향햨햟...";
  db.collection("leaderboard")
    .orderBy("coins","desc")
    .limit(20)
    .get()
    .then(snap=>{
      list.innerHTML="";
      let i=1;
      snap.forEach(d=>{
        const p=d.data();
        list.innerHTML+=`<div class="lb-row"><span>${i}. ${p.nick}</span><span>${p.coins}</span></div>`;
        i++;
      });
    });
  document.getElementById("lb").style.display="flex";
}
function closeLB(){
  document.getElementById("lb").style.display="none";
}

updateUI();
</script>

</body>
</html>

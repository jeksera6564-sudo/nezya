<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Nezya</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  width:100vw;height:100vh;
  background:center/cover no-repeat;
  font-family:Arial,sans-serif;
  overflow:hidden;
  user-select:none;
}
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  pointer-events:none;
}

.top-bar{
  position:absolute;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  z-index:5;
}

.balances{display:flex;gap:12px}
.balance{
  background:rgba(0,0,0,.65);
  padding:8px 14px;
  border-radius:18px;
  color:white;
  font-weight:900;
  display:flex;
  align-items:center;
  gap:6px;
}

.coin{width:18px;height:18px;border-radius:50%;background:gold}
.crystal{width:16px;height:16px;clip-path:polygon(50% 0%,90% 25%,70% 100%,30% 100%,10% 25%);background:#38bdf8}

.combo{color:#22c55e;font-weight:900;text-shadow:0 0 10px #22c55e}

.game{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.character-wrap{position:relative}
.character{
  width:260px;
  max-width:80vw;
  transition:transform .1s ease;
}

.aura{
  position:absolute;
  inset:-35px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(255,215,0,.6),transparent 70%);
  animation:aura .5s ease-out forwards;
}

.ultra{
  background:radial-gradient(circle,rgba(255,0,255,.8),transparent 70%);
}

@keyframes aura{
  from{transform:scale(.5);opacity:1}
  to{transform:scale(1.6);opacity:0}
}

.float{
  position:fixed;
  font-size:26px;
  font-weight:900;
  pointer-events:none;
  animation:fly 1.5s ease-out forwards;
}

@keyframes fly{
  to{opacity:0;transform:translateY(-90px) scale(1.4)}
}

.bottom-menu{
  position:absolute;
  bottom:14%;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
}

.menu-btn{
  padding:12px 16px;
  border-radius:18px;
  background:rgba(0,0,0,.65);
  color:white;
  font-weight:900;
  border:none;
}
</style>
</head>

<body>

<script>
if(!localStorage.getItem("nickname")){
  location.href="register.html";
}
</script>

<div class="overlay"></div>

<div class="top-bar">
  <div class="balances">
    <div class="balance"><div class="coin"></div><span id="coins">0</span></div>
    <div class="balance"><div class="crystal"></div><span id="crystals">0</span></div>
  </div>
  <div class="combo" id="combo">–ö–æ–º–±–æ x1</div>
</div>

<div class="game">
  <div class="character-wrap" id="wrap">
    <img id="character" class="character" alt="character">
  </div>
</div>

<div class="bottom-menu">
  <button class="menu-btn">üõí –ú–∞–≥–∞–∑–∏–Ω</button>
  <button class="menu-btn">üßç –ü–µ—Ä—Å–æ–Ω–∞–∂–∏</button>
</div>

<audio id="clickSound" src="click.mp3"></audio>

<script>
document.body.style.backgroundImage="url('assets/bg.jpg')";

const characters={
  default:{img:"assets/player.png",power:1,crystal:0},
  business:{img:"assets/character_business.png",power:4,crystal:1},
  legendary:{img:"assets/character_legendary.png",power:15,crystal:5}
};

let active="default";
let coins=+localStorage.getItem("coins")||0;
let crystals=+localStorage.getItem("crystals")||0;
let combo=1,lastClick=0;

const character=document.getElementById("character");
const wrap=document.getElementById("wrap");
character.src=characters[active].img;

const coinsEl=document.getElementById("coins");
const crystalsEl=document.getElementById("crystals");
const comboEl=document.getElementById("combo");
const sound=document.getElementById("clickSound");

function update(){
  coinsEl.textContent=coins;
  crystalsEl.textContent=crystals;
  comboEl.textContent="–ö–æ–º–±–æ x"+combo;
}

character.onclick=(e)=>{
  character.style.transform="scale(.9)";
  setTimeout(()=>character.style.transform="scale(1)",100);

  sound.currentTime=0;
  sound.play().catch(()=>{});

  if(navigator.vibrate) navigator.vibrate(20);

  const now=Date.now();
  combo=(now-lastClick<800)?Math.min(combo+1,20):1;
  lastClick=now;

  let mult=1;
  if(combo===20) mult=20;

  const ch=characters[active];
  const gain=ch.power*combo*mult;

  coins+=gain;
  crystals+=ch.crystal;

  const aura=document.createElement("div");
  aura.className="aura"+(combo===20?" ultra":"");
  wrap.appendChild(aura);
  setTimeout(()=>aura.remove(),500);

  const f=document.createElement("div");
  f.className="float";
  f.textContent="+"+gain;
  f.style.left=e.clientX+"px";
  f.style.top=e.clientY+"px";
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1500);

  localStorage.setItem("coins",coins);
  localStorage.setItem("crystals",crystals);

  update();
};

// –ø–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
setInterval(()=>{
  coins+=1;
  crystals+=0.2;
  update();
},1000);

update();
</script>

</body>
</html>

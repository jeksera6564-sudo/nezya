<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nezya Clicker ‚Äî Fixed & Ready</title>
    <style>
        :root {
            --gold: #ffd700;
            --neon-blue: #00d2ff;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            width: 100vw; height: 100vh; 
            background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
            font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; 
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .top-bar { position: absolute; top: 20px; width: 100%; display: flex; justify-content: center; z-index: 100; pointer-events: none; }
        .balance-container { 
            display: flex; gap: 15px; background: rgba(0,0,0,0.7); 
            padding: 10px 20px; border-radius: 25px; border: 1px solid var(--gold);
            pointer-events: auto;
        }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .game { 
            height: 100vh; width: 100vw; display: flex; align-items: center; 
            justify-content: center; position: relative; z-index: 10;
        }
        
        .char-container { position: relative; pointer-events: none; }
        
        .character { 
            width: 260px; max-width: 70vw; cursor: pointer; 
            z-index: 50; position: relative; pointer-events: auto;
            transition: transform 0.05s; filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
            animation: idle 3s ease-in-out infinite;
            -webkit-user-drag: none;
        }
        @keyframes idle { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        .character:active { transform: scale(0.9) !important; }

        /* –ê—É—Ä—ã (–∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ: –Ω–µ –º–µ—à–∞—é—Ç –∫–ª–∏–∫—É) */
        .aura { 
            position: absolute; width: 350px; height: 350px; border-radius: 50%; 
            z-index: 1; opacity: 0; transition: 1s; filter: blur(60px); 
            top: 50%; left: 50%; transform: translate(-50%, -50%); 
            pointer-events: none; 
        }
        .aura-gold { background: radial-gradient(circle, var(--gold) 0%, transparent 70%); }
        .aura-fire { background: radial-gradient(circle, #ff4500 0%, transparent 70%); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; } 50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.6; } 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; } }

        /* –õ–ï–í–û–ï –ú–ï–ù–Æ */
        .side-menu { 
            position: absolute; left: 15px; top: 50%; 
            transform: translateY(-50%); display: flex; 
            flex-direction: column; gap: 15px; z-index: 200;
        }
        .side-btn {
            width: 50px; height: 50px; background: rgba(0,0,0,0.8);
            border: 2px solid var(--neon-blue); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; cursor: pointer; transition: 0.2s;
            text-decoration: none; color: white;
        }
        .side-btn:active { transform: scale(1.2); }

        /* –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ */
        .bottom-menu { 
            position: absolute; bottom: 20px; width: 100%; 
            display: flex; justify-content: center; gap: 10px; padding: 0 10px; z-index: 200;
        }
        .bottom-btn {
            flex: 1; max-width: 90px; height: 60px;
            background: rgba(0,0,0,0.9); border: 2px solid var(--gold); border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-decoration: none; font-size: 9px; font-weight: 900;
            text-transform: uppercase;
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            z-index: 1000; display: none; flex-direction: column; align-items: center; padding: 40px 20px;
            backdrop-filter: blur(10px);
        }
        .card {
            width: 100%; max-width: 350px; background: var(--glass); 
            padding: 15px; border-radius: 15px; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,215,0,0.2);
        }
        .close-btn { margin-top: auto; padding: 15px 60px; background: var(--gold); color: #000; border-radius: 30px; font-weight: 900; cursor: pointer; }

        /* –¢–µ–∫—Å—Ç –∫–ª–∏–∫–∞ */
        .float-text { position: absolute; pointer-events: none; font-weight: 900; font-size: 35px; color: var(--gold); animation: float 0.7s ease-out forwards; z-index: 500; }
        @keyframes float { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-150px); } }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="balance-container">
            <div class="bal-item">ü™ô <span id="coins">0</span></div>
            <div class="bal-item">üíé <span id="crystals">0</span></div>
        </div>
    </div>

    <div class="side-menu">
        <div class="side-btn" onclick="openModal('statModal')">üìä</div>
        <div class="side-btn" onclick="openModal('effModal')">‚ú®</div>
        <a href="settings.html" class="side-btn">‚öôÔ∏è</a> </div>

    <div class="game">
        <div class="char-container">
            <div id="auraGold" class="aura aura-gold"></div>
            <div id="auraFire" class="aura aura-fire"></div>
            <img id="charImg" class="character" src="" alt="Hero">
        </div>
    </div>

    <div class="bottom-menu">
        <a href="shop.html" class="bottom-btn"><span>üõí</span>–†—ã–Ω–æ–∫</a>
        <a href="fortune.html" class="bottom-btn"><span>üé°</span>–£–¥–∞—á–∞</a>
        <a href="characters.html" class="bottom-btn"><span>üßç</span>–ì–µ—Ä–æ–∏</a>
    </div>

    <div id="statModal" class="modal">
        <h2 style="color:var(--gold); margin-bottom:20px">–°–¢–ê–¢–ò–°–¢–ò–ö–ê</h2>
        <div class="card"><span>–í—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤</span><b id="s-clicks">0</b></div>
        <div class="card"><span>–î–æ–±—ã—Ç–æ –∑–∞ –≤—Å—ë –≤—Ä–µ–º—è</span><b id="s-total">0</b></div>
        <div class="close-btn" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

    <div id="effModal" class="modal">
        <h2 style="color:var(--neon-blue); margin-bottom:20px">–≠–§–§–ï–ö–¢–´</h2>
        <div class="card">
            <div><h4>–ó–æ–ª–æ—Ç–æ–µ –°–∏—è–Ω–∏–µ</h4><small>150 üíé</small></div>
            <button onclick="buyEff('gold', 150)" id="btn-gold" style="padding:10px; background:var(--gold); border:none; border-radius:10px; font-weight:900">–ö–£–ü–ò–¢–¨</button>
        </div>
        <div class="card">
            <div><h4>–û–≥–Ω–µ–Ω–Ω—ã–π –®—Ç–æ—Ä–º</h4><small>500 üíé</small></div>
            <button onclick="buyEff('fire', 500)" id="btn-fire" style="padding:10px; background:var(--gold); border:none; border-radius:10px; font-weight:900">–ö–£–ü–ò–¢–¨</button>
        </div>
        <div class="close-btn" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

<script>
    const heroes = {
        default: { name: "–ù–æ–≤–∏—á–æ–∫", pwr: 1, img: "assets/character_default.png" },
        clicker: { name: "–ü—Ä–æ-–ö–ª–∏–∫–µ—Ä", pwr: 5, img: "assets/character_clicker.png" },
        business: { name: "–ë–∏–∑–Ω–µ—Å–º–µ–Ω", pwr: 25, img: "assets/character_business.png" }
    };

    let state = {
        coins: +localStorage.getItem("coins") || 0,
        crystals: +localStorage.getItem("crystals") || 0,
        active: localStorage.getItem("activeCharacter") || "clicker",
        effects: JSON.parse(localStorage.getItem("activeEffects")) || {},
        clicks: +localStorage.getItem("stat_clicks") || 0,
        earned: +localStorage.getItem("stat_earned") || 0
    };

    function updateUI() {
        document.getElementById("coins").textContent = Math.floor(state.coins).toLocaleString();
        document.getElementById("crystals").textContent = state.crystals;
        
        const hero = heroes[state.active] || heroes.default;
        document.getElementById("charImg").src = hero.img;

        // –ü–æ–∫–∞–∑ –∞—É—Ä
        document.getElementById("auraGold").style.opacity = state.effects.gold ? "1" : "0";
        document.getElementById("auraFire").style.opacity = state.effects.fire ? "1" : "0";

        // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
        document.getElementById("s-clicks").textContent = state.clicks.toLocaleString();
        document.getElementById("s-total").textContent = Math.floor(state.earned).toLocaleString();
        
        if(state.effects.gold) document.getElementById("btn-gold").textContent = "–ê–ö–¢–ò–í–ù–û";
        if(state.effects.fire) document.getElementById("btn-fire").textContent = "–ê–ö–¢–ò–í–ù–û";
    }

    function save() {
        localStorage.setItem("coins", state.coins);
        localStorage.setItem("crystals", state.crystals);
        localStorage.setItem("stat_clicks", state.clicks);
        localStorage.setItem("stat_earned", state.earned);
        localStorage.setItem("activeEffects", JSON.stringify(state.effects));
    }

    // –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –ö–õ–ò–ö
    document.getElementById("charImg").addEventListener("pointerdown", (e) => {
        e.preventDefault();
        const hero = heroes[state.active] || heroes.default;
        
        state.coins += hero.pwr;
        state.earned += hero.pwr;
        state.clicks++;

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –∫–ª–∏–∫–∞
        const t = document.createElement("div");
        t.className = "float-text";
        t.style.left = e.clientX + "px";
        t.style.top = e.clientY + "px";
        t.textContent = `+${hero.pwr}`;
        document.body.appendChild(t);
        
        setTimeout(() => t.remove(), 600);
        updateUI();
        save();
    });

    function openModal(id) { document.getElementById(id).style.display = "flex"; }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = "none"); }

    function buyEff(id, price) {
        if(state.effects[id]) return;
        if(state.crystals >= price) {
            state.crystals -= price;
            state.effects[id] = true;
            save(); updateUI();
        } else { alert("–ú–∞–ª–æ –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤! üíé"); }
    }

    // –õ–æ–≥–∏–∫–∞ –ø–µ—Ä–≤–æ–≥–æ –≤—Ö–æ–¥–∞
    if (!localStorage.getItem("activeCharacter")) {
        localStorage.setItem("activeCharacter", "clicker");
        localStorage.setItem("characters", JSON.stringify({default:true, clicker:true}));
    }

    updateUI();
</script>
</body>
</html>

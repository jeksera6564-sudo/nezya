<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Nezya</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  width:100vw;height:100vh;
  background:center/cover no-repeat;
  font-family:Arial,sans-serif;
  overflow:hidden;user-select:none
}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.45)}
.top-bar{
  position:absolute;top:14px;left:50%;
  transform:translateX(-50%);
  display:flex;flex-direction:column;gap:8px;
  align-items:center;z-index:3
}
.balances{display:flex;gap:12px}
.balance{
  background:rgba(0,0,0,.65);
  padding:10px 16px;border-radius:20px;
  font-weight:900;color:#fff;
  display:flex;gap:8px;align-items:center
}
.coin{
  width:20px;height:20px;border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fff9c4,#fbc02d)
}
.crystal{
  width:18px;height:18px;
  clip-path:polygon(50% 0%,90% 25%,70% 100%,30% 100%,10% 25%);
  background:linear-gradient(135deg,#7dd3fc,#38bdf8)
}
.level-wrap{
  width:200px;background:rgba(0,0,0,.6);
  border-radius:10px;padding:4px
}
.level-bar{height:10px;width:0%;background:gold;border-radius:6px}
.level-text{text-align:center;font-size:13px;font-weight:bold;color:white;margin-top:4px}

.game{
  position:relative;width:100%;height:100%;
  display:flex;align-items:center;justify-content:center;z-index:2
}
.character{
  width:320px;max-width:85vw;
  cursor:pointer;transition:.12s
}

/* –°–ò–Ø–ù–ò–ï */
.glow{
  filter:drop-shadow(0 0 30px gold);
}

/* –í–´–õ–ï–¢–ê–Æ–©–ò–ï –¶–ò–§–†–´ */
.float{
  position:absolute;
  font-size:34px;
  font-weight:900;
  pointer-events:none;
  animation:fly 1.8s ease-out forwards;
  text-shadow:0 0 12px currentColor;
}
@keyframes fly{
  to{opacity:0;transform:translate(var(--x),var(--y)) scale(1.6)}
}

/* –ö–û–ú–ë–û */
.combo{
  position:fixed;
  top:120px;
  left:50%;
  transform:translateX(-50%);
  font-size:28px;
  font-weight:900;
  color:#ffeb3b;
  text-shadow:0 0 15px gold;
  opacity:0;
  transition:.2s;
  z-index:5
}
.combo.show{opacity:1}

/* –ö–ù–û–ü–ö–ê –ó–í–£–ö–ê */
.sound-btn{
  position:fixed;
  right:16px;
  top:50%;
  transform:translateY(-50%);
  background:rgba(0,0,0,.7);
  color:white;
  font-size:22px;
  padding:14px;
  border-radius:50%;
  cursor:pointer;
  z-index:10;
}

.bottom-menu{
  position:absolute;bottom:16px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:14px;z-index:3
}
.menu-btn{
  padding:12px 16px;border-radius:18px;
  background:rgba(0,0,0,.65);
  color:white;font-weight:900;text-decoration:none
}
</style>
</head>

<body>

<div class="overlay"></div>
<div class="combo" id="combo">COMBO x1</div>
<div class="sound-btn" id="soundBtn">üîä</div>

<div class="top-bar">
  <div class="balances">
    <div class="balance"><div class="coin"></div><span id="coins">0</span></div>
    <div class="balance"><div class="crystal"></div><span id="crystals">0</span></div>
  </div>
  <div class="level-wrap">
    <div class="level-bar" id="levelBar"></div>
    <div class="level-text">–£—Ä–æ–≤–µ–Ω—å <span id="level">1</span></div>
  </div>
</div>

<div class="game">
  <img id="character" class="character">
</div>

<div class="bottom-menu">
  <a href="shop.html" class="menu-btn">üõí –ú–∞–≥–∞–∑–∏–Ω</a>
  <a href="characters.html" class="menu-btn">üßç –ü–µ—Ä—Å–æ–Ω–∞–∂–∏</a>
</div>

<script>
document.body.style.backgroundImage = "url('assets/bg.jpg')";

/* –ó–í–£–ö */
const clickSound = new Audio("assets/click.mp3");
let soundOn = localStorage.getItem("sound") !== "off";

/* –î–ê–ù–ù–´–ï */
const characters = [
  { img:"assets/player.png", power:1 },
  { img:"assets/character_clicker.png", power:2 },
  { img:"assets/character_business.png", power:4 },
  { img:"assets/character_magnate.png", power:7 },
  { img:"assets/character_legendary.png", power:15 }
];

let currentChar = +localStorage.getItem("character") || 0;
let coins = +localStorage.getItem("coins") || 0;
let crystals = +localStorage.getItem("crystals") || 0;
let clicks = +localStorage.getItem("clicks") || 0;

/* –ö–û–ú–ë–û */
let combo = 0;
let lastClick = 0;

const coinsEl = document.getElementById("coins");
const crystalsEl = document.getElementById("crystals");
const levelEl = document.getElementById("level");
const levelBar = document.getElementById("levelBar");
const character = document.getElementById("character");
const comboEl = document.getElementById("combo");
const soundBtn = document.getElementById("soundBtn");

character.src = characters[currentChar].img;

/* –ú–ù–û–ñ–ò–¢–ï–õ–ò */
function getMultiplier(){
  const r = Math.random();
  if(r < 0.005) return 20;
  if(r < 0.02) return 10;
  if(r < 0.06) return 5;
  if(r < 0.15) return 2;
  return 1;
}

function colorByMult(m){
  return m>=20?"#e040fb":m>=10?"#ff1744":m>=5?"#ff9800":m>=2?"#ffee58":"#fff";
}

function spawnFloat(text,color,x,y){
  const el=document.createElement("div");
  el.className="float";
  el.textContent=text;
  el.style.color=color;
  el.style.left=x+"px";
  el.style.top=y+"px";
  el.style.setProperty("--x",(Math.random()*200-100)+"px");
  el.style.setProperty("--y",(-200-Math.random()*100)+"px");
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),1800);
}

character.onclick = e =>{
  const now = Date.now();
  combo = (now-lastClick < 600) ? combo+1 : 1;
  lastClick = now;

  comboEl.textContent = "COMBO x"+combo;
  comboEl.classList.add("show");
  setTimeout(()=>comboEl.classList.remove("show"),500);

  const mult = getMultiplier();
  const gain = characters[currentChar].power * mult * combo;

  coins += gain;
  clicks++;

  character.classList.add("glow");
  setTimeout(()=>character.classList.remove("glow"),150);

  character.style.transform="scale(.9)";
  setTimeout(()=>character.style.transform="scale(1)",120);

  spawnFloat(`+${gain}${mult>1?" x"+mult:""}`,colorByMult(mult),e.clientX,e.clientY);

  if(soundOn){
    clickSound.currentTime=0;
    clickSound.play();
  }

  save();
  updateUI();
};

function updateUI(){
  coinsEl.textContent=coins;
  crystalsEl.textContent=crystals;
  levelEl.textContent=Math.floor(clicks/100)+1;
  levelBar.style.width=(clicks%100)+"%";
}

function save(){
  localStorage.setItem("coins",coins);
  localStorage.setItem("crystals",crystals);
  localStorage.setItem("clicks",clicks);
  localStorage.setItem("character",currentChar);
}

soundBtn.onclick=()=>{
  soundOn=!soundOn;
  soundBtn.textContent=soundOn?"üîä":"üîá";
  localStorage.setItem("sound",soundOn?"on":"off");
};

soundBtn.textContent=soundOn?"üîä":"üîá";
updateUI();
</script>

</body>
</html>

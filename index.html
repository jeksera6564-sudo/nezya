<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nezya Clicker ‚Äî –≠—Ñ—Ñ–µ–∫—Ç—ã</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            width: 100vw; height: 100vh; 
            background: url('assets/bg.jpg') center/cover no-repeat; 
            font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; 
        }

        /* –®–∞–ø–∫–∞ */
        .top-bar { position: absolute; top: 20px; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 10; }
        .balances { display: flex; gap: 12px; margin-bottom: 8px; }
        .balance { background: rgba(0,0,0,0.8); padding: 8px 16px; border-radius: 20px; border: 1px solid #ffd700; font-weight: 900; }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ –∏ –ü–µ—Ä—Å–æ–Ω–∞–∂ */
        .game { height: 100%; display: flex; align-items: center; justify-content: center; position: relative; }
        
        /* –°—Ç–∏–ª–∏ —ç—Ñ—Ñ–µ–∫—Ç–æ–≤ –≤–æ–∫—Ä—É–≥ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ */
        .char-container { position: relative; display: flex; align-items: center; justify-content: center; }
        .character { 
            width: 280px; max-width: 80vw; cursor: pointer; 
            transition: transform 0.05s, filter 0.3s; 
            z-index: 5; user-select: none;
        }
        .character:active { transform: scale(0.95); }

        /* –í–∏–∑—É–∞–ª—å–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã (–ê—É—Ä—ã) */
        .aura { position: absolute; width: 320px; height: 320px; border-radius: 50%; z-index: 1; transition: 0.5s; opacity: 0; }
        .aura-gold { background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, transparent 70%); opacity: 1; display: none; }
        .aura-fire { background: radial-gradient(circle, rgba(255,69,0,0.5) 0%, transparent 70%); opacity: 1; display: none; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

        /* –ú–µ–Ω—é */
        .bottom-menu { 
            position: absolute; bottom: 25px; width: 100%; 
            display: grid; grid-template-columns: repeat(5, 1fr); 
            gap: 5px; padding: 0 10px; z-index: 20;
        }
        .menu-btn { 
            background: rgba(0,0,0,0.9); border: 1px solid #ffd700; color: white; 
            text-decoration: none; border-radius: 10px; font-weight: bold; 
            font-size: 9px; text-align: center; padding: 10px 0; text-transform: uppercase;
        }

        /* –ü–æ–ø–∞–ø—ã (–û–±—â–∏–π —Å—Ç–∏–ª—å) */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            z-index: 1000; display: none; flex-direction: column; align-items: center; padding: 40px 20px;
            backdrop-filter: blur(10px);
        }
        .item-card {
            width: 100%; max-width: 360px; background: rgba(255,255,255,0.05); 
            margin: 10px 0; padding: 15px; border-radius: 20px; border: 1px solid #ffd700;
            display: flex; justify-content: space-between; align-items: center;
        }
        .buy-btn { background: #ffd700; color: #000; border: none; padding: 8px 15px; border-radius: 10px; font-weight: 900; cursor: pointer; }
        .buy-btn:disabled { background: #444; color: #888; }
        .close-btn { margin-top: 20px; color: #ffd700; font-weight: bold; cursor: pointer; }

        .float-text { position: absolute; pointer-events: none; font-weight: 900; font-size: 30px; color: #ffd700; text-shadow: 2px 2px 0 #000; animation: float 0.6s forwards; z-index: 100; }
        @keyframes float { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="balances">
            <div class="balance">ü™ô <span id="coins">0</span></div>
            <div class="balance">üíé <span id="crystals">0</span></div>
        </div>
    </div>

    <div class="game">
        <div class="char-container">
            <div id="auraGold" class="aura aura-gold"></div>
            <div id="auraFire" class="aura aura-fire"></div>
            <img id="charImg" class="character" src="assets/character_default.png">
        </div>
    </div>

    <div class="bottom-menu">
        <a href="shop.html" class="menu-btn">üõí –†—ã–Ω–æ–∫</a>
        <a href="fortune.html" class="menu-btn">üé° –£–¥–∞—á–∞</a>
        <a href="#" class="menu-btn" onclick="openModal('boostsModal')">üöÄ –ë—É—Å—Ç—ã</a>
        <a href="#" class="menu-btn" onclick="openModal('effectsModal')">‚ú® –≠—Ñ—Ñ–µ–∫—Ç—ã</a>
        <a href="characters.html" class="menu-btn">üßç –ì–µ—Ä–æ–∏</a>
    </div>

    <div id="boostsModal" class="modal">
        <h2 style="color:#ffd700; margin-bottom:20px">–ë–£–°–¢–´</h2>
        <div class="item-card">
            <div><h4>Ultra x2</h4><p>100 üíé</p></div>
            <button class="buy-btn" id="btn-ultra" onclick="buyItem('ultra', 100, 'boost')">–ö—É–ø–∏—Ç—å</button>
        </div>
        <div class="close-btn" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

    <div id="effectsModal" class="modal">
        <h2 style="color:#ffd700; margin-bottom:20px">–≠–§–§–ï–ö–¢–´ –ì–ï–†–û–Ø</h2>
        <div class="item-card">
            <div><h4>–ó–æ–ª–æ—Ç–æ–µ —Å–∏—è–Ω–∏–µ</h4><p>–¶–µ–Ω–∞: 150 üíé</p></div>
            <button class="buy-btn" id="btn-gold" onclick="buyItem('gold', 150, 'effect')">–ö—É–ø–∏—Ç—å</button>
        </div>
        <div class="item-card">
            <div><h4>–û–≥–Ω–µ–Ω–Ω–∞—è –∞—É—Ä–∞</h4><p>–¶–µ–Ω–∞: 500 üíé</p></div>
            <button class="buy-btn" id="btn-fire" onclick="buyItem('fire', 500, 'effect')">–ö—É–ø–∏—Ç—å</button>
        </div>
        <div class="close-btn" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

<script>
    const charConf = { default: { pwr: 1, cry: 0, img: "assets/character_default.png" } };
    const clickSfx = new Audio('assets/click.mp3');

    let state = {
        coins: +localStorage.getItem("coins") || 0,
        crystals: +localStorage.getItem("crystals") || 0,
        active: localStorage.getItem("activeCharacter") || "default",
        upgrades: JSON.parse(localStorage.getItem("upgrades")) || {},
        effects: JSON.parse(localStorage.getItem("activeEffects")) || {}
    };

    function save() {
        localStorage.setItem("coins", state.coins);
        localStorage.setItem("crystals", state.crystals);
        localStorage.setItem("upgrades", JSON.stringify(state.upgrades));
        localStorage.setItem("activeEffects", JSON.stringify(state.effects));
    }

    function updateUI() {
        document.getElementById("coins").textContent = Math.floor(state.coins).toLocaleString();
        document.getElementById("crystals").textContent = state.crystals;
        
        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∞—É—Ä—ã
        document.getElementById("auraGold").style.display = state.effects.gold ? "block" : "none";
        document.getElementById("auraFire").style.display = state.effects.fire ? "block" : "none";

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
        if(state.effects.gold) document.getElementById("btn-gold").textContent = "–ê–ö–¢–ò–í–ù–û";
        if(state.effects.fire) document.getElementById("btn-fire").textContent = "–ê–ö–¢–ò–í–ù–û";
    }

    function openModal(id) { document.getElementById(id).style.display = "flex"; }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = "none"); }

    function buyItem(id, price, type) {
        if (state.crystals >= price) {
            if (type === 'effect') {
                state.crystals -= price;
                state.effects[id] = true;
                alert("–≠—Ñ—Ñ–µ–∫—Ç –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω! ‚ú®");
            } else if (type === 'boost') {
                state.crystals -= price;
                state.upgrades[id] = true;
            }
            save();
            updateUI();
        } else {
            alert("–ú–∞–ª–æ –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤! üíé");
        }
    }

    document.getElementById("charImg").addEventListener("pointerdown", (e) => {
        clickSfx.currentTime = 0; clickSfx.play().catch(()=>{});
        let gain = 1;
        if(state.upgrades.ultra) gain *= 2;
        state.coins += gain;

        const t = document.createElement("div");
        t.className = "float-text";
        t.style.left = e.clientX + "px"; t.style.top = e.clientY + "px";
        t.textContent = "+" + gain;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 600);
        updateUI();
        save();
    });

    updateUI();
</script>
</body>
</html>

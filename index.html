<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nezya Clicker v1.1.2</title>
    <style>
        :root {
            --gold: #ffd700;
            --neon-blue: #00d2ff;
            --purple: #a020f0;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body { 
            width: 100vw; height: 100vh; 
            background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
            font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; 
        }

        /* –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –±–∞–ª–∞–Ω—Å–∞ */
        .top-bar { position: absolute; top: 20px; width: 100%; display: flex; justify-content: center; z-index: 100; pointer-events: none; }
        .balance-container { 
            display: flex; gap: 15px; background: rgba(0,0,0,0.8); 
            padding: 10px 20px; border-radius: 25px; border: 1px solid var(--gold);
            pointer-events: auto; backdrop-filter: blur(10px);
        }
        .bal-item { font-weight: 900; font-size: 16px; }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .game { height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 10; }
        
        .char-container { position: relative; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        
        .character { 
            width: 270px; max-width: 75vw; cursor: pointer; 
            z-index: 50; position: relative; pointer-events: auto;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.6));
            transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: idleBreath 3s ease-in-out infinite;
            -webkit-user-drag: none;
        }

        @keyframes idleBreath {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.03); }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å–∂–∞—Ç–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        .character:active { 
            transform: scale(0.85) translateY(10px) !important; 
            transition: transform 0.05s;
        }

        #displayNickname { margin-top: 15px; font-weight: 900; letter-spacing: 2px; color: var(--gold); text-shadow: 0 0 10px rgba(255,215,0,0.5); z-index: 60; }

        /* –ë–æ–∫–æ–≤–æ–µ –º–µ–Ω—é */
        .side-menu { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 200; }
        .side-btn { width: 52px; height: 52px; background: rgba(0,0,0,0.8); border: 2px solid var(--neon-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; transition: 0.2s; text-decoration: none; color: white; }
        .side-btn.online-btn { border-color: var(--purple); box-shadow: 0 0 10px rgba(160, 32, 240, 0.4); }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .bottom-menu { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 10px; padding: 0 15px; z-index: 200; }
        .bottom-btn { flex: 1; max-width: 100px; height: 60px; background: rgba(0,0,0,0.9); border: 2px solid var(--gold); border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-decoration: none; font-size: 10px; font-weight: 900; text-transform: uppercase; }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–µ —á–∏—Å–ª–∞ */
        .float-text { position: absolute; pointer-events: none; font-weight: 900; font-size: 42px; color: var(--gold); text-shadow: 0 0 10px #000; animation: float 0.7s ease-out forwards; z-index: 500; }
        @keyframes float { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-200px); } }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(20px); }
        .modal-body { width: 100%; max-width: 400px; overflow-y: auto; max-height: 60vh; margin: 20px 0; }
        .card { width: 100%; background: var(--glass); padding: 15px; border-radius: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .close-btn { padding: 15px 80px; background: #fff; color: #000; border-radius: 40px; font-weight: 900; cursor: pointer; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –û–Ω–ª–∞–π–Ω */
        .loader { width: 50px; height: 50px; border: 5px solid var(--glass); border-top-color: var(--purple); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="balance-container">
            <div class="bal-item">ü™ô <span id="coins">0</span></div>
            <div class="bal-item">üíé <span id="crystals">0</span></div>
        </div>
    </div>

    <div class="side-menu">
        <div class="side-btn" onclick="openModal('statModal')">üìä</div>
        <div class="side-btn" onclick="openModal('effModal')">‚ú®</div>
        <div class="side-btn online-btn" onclick="openModal('onlineModal')">üåê</div>
        <a href="settings.html" class="side-btn">‚öôÔ∏è</a>
    </div>

    <div class="game">
        <div class="char-container">
            <div id="auraGold" style="position: absolute; width: 350px; height: 350px; background: radial-gradient(circle, var(--gold) 0%, transparent 70%); filter: blur(50px); opacity: 0; pointer-events: none;"></div>
            <img id="charImg" class="character" src="" alt="Hero">
        </div>
        <div id="displayNickname">–ò–ì–†–û–ö</div>
    </div>

    <div class="bottom-menu">
        <a href="shop.html" class="bottom-btn"><b>üõí</b>–†—ã–Ω–æ–∫</a>
        <a href="fortune.html" class="bottom-btn"><b>üé°</b>–£–¥–∞—á–∞</a>
        <a href="characters.html" class="bottom-btn"><b>üßç</b>–ì–µ—Ä–æ–∏</a>
    </div>

    <div id="onlineModal" class="modal">
        <div class="loader"></div>
        <h2 style="color:var(--purple); margin-top:20px;">–û–ù–õ–ê–ô–ù</h2>
        <p style="margin: 10px 0;">–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ...</p>
        <div class="close-btn" onclick="closeModal()">–ù–ê–ó–ê–î</div>
    </div>

    <div id="statModal" class="modal">
        <h2>–°–¢–ê–¢–ò–°–¢–ò–ö–ê</h2>
        <div class="modal-body">
            <div class="card"><span>–ö–ª–∏–∫–∏</span><b id="s-clicks">0</b></div>
            <div class="card"><span>–í—Å–µ–≥–æ –¥–æ–±—ã—Ç–æ</span><b id="s-total">0</b></div>
        </div>
        <div class="close-btn" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

    <div id="effModal" class="modal">
        <h2>–≠–§–§–ï–ö–¢–´</h2>
        <div class="modal-body" id="effList">
            </div>
        <div class="close-btn" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

<script>
    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –≥–µ—Ä–æ–µ–≤ (—É–±–µ–¥–∏—Å—å, —á—Ç–æ –ø—É—Ç–∏ –∫ –∫–∞—Ä—Ç–∏–Ω–∫–∞–º –≤–µ—Ä–Ω—ã–µ!)
    const heroes = {
        default: { pwr: 1, img: "assets/character_default.png" },
        clicker: { pwr: 5, img: "assets/character_clicker.png" },
        business: { pwr: 25, img: "assets/character_business.png" }
    };

    let state = {
        coins: +localStorage.getItem("coins") || 0,
        crystals: +localStorage.getItem("crystals") || 0,
        clicks: +localStorage.getItem("stat_clicks") || 0,
        earned: +localStorage.getItem("stat_earned") || 0,
        active: localStorage.getItem("activeCharacter") || "default",
        name: localStorage.getItem("userName") || "Nezya Player",
        effects: JSON.parse(localStorage.getItem("activeEffects")) || {},
        vibrate: localStorage.getItem("set_vibrate") !== "false"
    };

    function updateUI() {
        document.getElementById("coins").textContent = Math.floor(state.coins).toLocaleString();
        document.getElementById("crystals").textContent = state.crystals.toLocaleString();
        document.getElementById("displayNickname").textContent = state.name;
        
        // –ò–°–ü–†–ê–í–õ–ï–ù–û: –°–º–µ–Ω–∞ –∏–∫–æ–Ω–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
        const hero = heroes[state.active] || heroes.default;
        document.getElementById("charImg").src = hero.img;

        // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
        document.getElementById("s-clicks").textContent = state.clicks.toLocaleString();
        document.getElementById("s-total").textContent = Math.floor(state.earned).toLocaleString();
        
        // –ê—É—Ä—ã
        document.getElementById("auraGold").style.opacity = state.effects.gold ? "0.6" : "0";
    }

    // –ò–°–ü–†–ê–í–õ–ï–ù–û: –ö–ª–∏–∫ –∏ –≠—Ñ—Ñ–µ–∫—Ç –Ω–∞–∂–∞—Ç–∏—è
    const charEl = document.getElementById("charImg");
    charEl.addEventListener("pointerdown", (e) => {
        const hero = heroes[state.active] || heroes.default;
        
        state.coins += hero.pwr;
        state.earned += hero.pwr;
        state.clicks++;

        // –í–∏–±—Ä–∞—Ü–∏—è
        if (state.vibrate && navigator.vibrate) navigator.vibrate(10);

        // –í—Å–ø–ª—ã–≤–∞—é—â–µ–µ —á–∏—Å–ª–æ
        const t = document.createElement("div");
        t.className = "float-text";
        t.style.left = e.clientX + "px";
        t.style.top = e.clientY + "px";
        t.textContent = `+${hero.pwr}`;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 600);

        updateUI();
        save();
    });

    function save() {
        localStorage.setItem("coins", state.coins);
        localStorage.setItem("stat_clicks", state.clicks);
        localStorage.setItem("stat_earned", state.earned);
        localStorage.setItem("activeCharacter", state.active);
    }

    function openModal(id) { document.getElementById(id).style.display = "flex"; }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = "none"); }

    // –ê–≤—Ç–æ-–∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    updateUI();
</script>
</body>
</html>

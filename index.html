<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Nezya</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  width:100vw;height:100vh;
  background:center/cover no-repeat;
  font-family:Arial,sans-serif;
  overflow:hidden;
  user-select:none;
}
.overlay{position:fixed;inset:0;background:rgba(0,0,0,.45)}

.top-bar{
  position:absolute;top:14px;left:50%;
  transform:translateX(-50%);
  display:flex;flex-direction:column;gap:8px;
  align-items:center;z-index:5;
}

.balances{display:flex;gap:12px}
.balance{
  background:rgba(0,0,0,.65);
  padding:10px 16px;border-radius:20px;
  font-weight:900;color:#fff;
  display:flex;gap:8px;align-items:center;
}

.coin{
  width:20px;height:20px;border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#fff9c4,#fbc02d)
}
.crystal{
  width:18px;height:18px;
  clip-path:polygon(50% 0%,90% 25%,70% 100%,30% 100%,10% 25%);
  background:linear-gradient(135deg,#7dd3fc,#38bdf8)
}

.sound-toggle, .vibe-toggle{
  position:fixed;
  background:rgba(0,0,0,.65);
  color:white;
  padding:10px 14px;
  border-radius:16px;
  font-weight:900;
  cursor:pointer;
  z-index:10;
}
.sound-toggle{top:16px;right:16px}
.vibe-toggle{top:60px;right:16px}

.game{
  position:relative;width:100%;height:100%;
  display:flex;align-items:center;justify-content:center;
  z-index:2;
}

.character-wrapper{position:relative}
.character{
  width:320px;max-width:85vw;
  cursor:pointer;
  transition:.12s;
}

/* AURA */
.aura{
  position:absolute;
  inset:-40px;
  border-radius:50%;
  opacity:0;
  filter:blur(18px);
  animation:aura .45s ease-out forwards;
  z-index:-1;
}
@keyframes aura{
  0%{opacity:0;transform:scale(.6)}
  50%{opacity:.9}
  100%{opacity:0;transform:scale(1.4)}
}

/* ULTRA */
.ultra-aura{
  position:absolute;
  inset:-120px;
  border-radius:50%;
  background:conic-gradient(red,orange,yellow,lime,cyan,blue,violet,red);
  filter:blur(40px);
  animation:ultra 1s ease-out forwards;
  opacity:0;
  z-index:-2;
}
@keyframes ultra{
  0%{transform:scale(.3);opacity:0}
  40%{opacity:1}
  100%{transform:scale(1.6);opacity:0}
}

/* SHOCKWAVE */
.shockwave{
  position:fixed;
  left:50%;top:50%;
  width:20px;height:20px;
  border-radius:50%;
  border:4px solid rgba(255,255,255,.8);
  transform:translate(-50%,-50%);
  animation:wave .6s ease-out forwards;
  z-index:20;
}
@keyframes wave{
  to{width:220vw;height:220vw;opacity:0}
}

/* FLOAT */
.float{
  position:absolute;
  font-size:26px;
  font-weight:900;
  pointer-events:none;
  animation:fly 1.6s ease-out forwards;
}
@keyframes fly{
  to{opacity:0;transform:translate(var(--x),var(--y)) scale(1.4)}
}

.bottom-menu{
  position:absolute;bottom:16px;left:50%;
  transform:translateX(-50%);
  display:flex;gap:14px;z-index:5;
}
.menu-btn{
  padding:12px 18px;border-radius:18px;
  background:rgba(0,0,0,.65);
  color:white;font-weight:900;text-decoration:none;
}
</style>
</head>

<body>

<div class="overlay"></div>
<div class="sound-toggle" id="soundBtn">üîä ON</div>
<div class="vibe-toggle" id="vibeBtn">üì≥ ON</div>

<div class="top-bar">
  <div class="balances">
    <div class="balance"><div class="coin"></div><span id="coins">0</span></div>
    <div class="balance"><div class="crystal"></div><span id="crystals">0</span></div>
  </div>
</div>

<div class="game">
  <div class="character-wrapper" id="charWrap">
    <img id="character" class="character">
  </div>
</div>

<div class="bottom-menu">
  <a href="shop.html" class="menu-btn">üõí –ú–∞–≥–∞–∑–∏–Ω</a>
  <a href="characters.html" class="menu-btn">üßç –ü–µ—Ä—Å–æ–Ω–∞–∂–∏</a>
</div>

<script>
document.body.style.backgroundImage="url('assets/bg.jpg')";

/* –ù–ê–°–¢–†–û–ô–ö–ò */
let soundEnabled = localStorage.getItem("sound") !== "off";
let vibeEnabled  = localStorage.getItem("vibe")  !== "off";

const soundBtn=document.getElementById("soundBtn");
const vibeBtn=document.getElementById("vibeBtn");
soundBtn.textContent=soundEnabled?"üîä ON":"üîá OFF";
vibeBtn.textContent=vibeEnabled?"üì≥ ON":"üì¥ OFF";

/* –ó–í–£–ö */
const clickSound=new Audio("click.mp3");
clickSound.preload="auto";
let soundUnlocked=false;

soundBtn.onclick=()=>{
  soundEnabled=!soundEnabled;
  localStorage.setItem("sound",soundEnabled?"on":"off");
  soundBtn.textContent=soundEnabled?"üîä ON":"üîá OFF";
};

vibeBtn.onclick=()=>{
  vibeEnabled=!vibeEnabled;
  localStorage.setItem("vibe",vibeEnabled?"on":"off");
  vibeBtn.textContent=vibeEnabled?"üì≥ ON":"üì¥ OFF";
};

/* –ü–ï–†–°–û–ù–ê–ñ–ò */
const characters={
  default:{img:"assets/player.png",power:1,crystal:0,aura:"#ffd54f"},
  clicker:{img:"assets/character_clicker.png",power:2,crystal:0,aura:"#ffeb3b"},
  business:{img:"assets/character_business.png",power:4,crystal:1,aura:"#4fc3f7"},
  magnate:{img:"assets/character_magnate.png",power:7,crystal:2,aura:"#ba68c8"},
  legendary:{img:"assets/character_legendary.png",power:15,crystal:5,aura:"#ffd700"}
};

let active=localStorage.getItem("activeCharacter")||"default";
let coins=+localStorage.getItem("coins")||0;
let crystals=+localStorage.getItem("crystals")||0;
let lastTick=+localStorage.getItem("lastTick")||Date.now();

const character=document.getElementById("character");
const charWrap=document.getElementById("charWrap");
character.src=characters[active].img;

/* UI */
function updateUI(){
  coinsEl.textContent=coins;
  crystalsEl.textContent=crystals;
}
const coinsEl=document.getElementById("coins");
const crystalsEl=document.getElementById("crystals");

/* –≠–§–§–ï–ö–¢–´ */
function spawn(text,color){
  const r=character.getBoundingClientRect();
  const el=document.createElement("div");
  el.className="float";
  el.textContent=text;
  el.style.color=color;
  el.style.left=r.left+r.width/2+"px";
  el.style.top=r.top+r.height/2+"px";
  el.style.setProperty("--x",(Math.random()*160-80)+"px");
  el.style.setProperty("--y",(-Math.random()*140-60)+"px");
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),1600);
}
function aura(color){
  const a=document.createElement("div");
  a.className="aura";
  a.style.background=color;
  charWrap.appendChild(a);
  setTimeout(()=>a.remove(),450);
}
function ultraAura(){
  const u=document.createElement("div");
  u.className="ultra-aura";
  charWrap.appendChild(u);
  setTimeout(()=>u.remove(),1000);
}
function shockwave(){
  const s=document.createElement("div");
  s.className="shockwave";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),600);
}

<script>
  
/* –ü–ê–°–°–ò–í–ù–´–ô –î–û–•–û–î */
function getIncomePerSec(){
  const base={lemonade:3,shop:30,factory:300,bank:3000,corporation:9000,legendary:50000};
  const incomes=JSON.parse(localStorage.getItem("incomes"))||{};
  let sum=0;
  for(let k in base) sum+=(incomes[k]||0)*base[k];
  return Math.floor(sum/10); // –£–ú–ï–ù–¨–®–ï–ù
}

function passiveTick(){
  const now=Date.now();
  const diff=Math.floor((now-lastTick)/1000);
  if(diff<=0) return;
  const earned=getIncomePerSec()*diff;
  coins+=earned;
  lastTick=now;
  localStorage.setItem("lastTick",now);
  localStorage.setItem("coins",coins);
  updateUI();
}
setInterval(passiveTick,1000);
passiveTick();

/* –ö–õ–ò–ö */
character.onclick=()=>{
  if(!soundUnlocked){
    clickSound.play().catch(()=>{});
    clickSound.pause();clickSound.currentTime=0;
    soundUnlocked=true;
  }
  if(soundEnabled){
    clickSound.currentTime=0;
    clickSound.play();
  }

  character.style.transform="scale(.88)";
  setTimeout(()=>character.style.transform="scale(1)",120);

  const ch=characters[active];
  let mult=Math.random()<0.005?20:1;

  const gain=ch.power*mult;
  coins+=gain;
  crystals+=ch.crystal*mult;

  if(vibeEnabled && navigator.vibrate){
    navigator.vibrate(mult===20?[80,40,80]:30);
  }

  spawn("+"+gain+(mult>1?" x"+mult:""),mult===20?"#ff00ff":"gold");
  aura(ch.aura);

  if(mult===20){
    ultraAura();
    shockwave();
  }

  localStorage.setItem("coins",coins);
  localStorage.setItem("crystals",crystals);
  updateUI();
};

updateUI();
</script>

</body>
</html>

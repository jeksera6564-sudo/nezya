<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nezya Clicker ‚Äî –ì–ª–∞–≤–Ω–∞—è</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            width: 100vw; height: 100vh; 
            background: url('assets/bg.jpg') center/cover no-repeat; 
            font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; 
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .top-bar { position: absolute; top: 20px; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 10; }
        .balances { display: flex; gap: 15px; margin-bottom: 8px; }
        .balance { background: rgba(0,0,0,0.85); padding: 8px 18px; border-radius: 25px; display: flex; align-items: center; gap: 8px; font-weight: 900; border: 1px solid #ffd700; box-shadow: 0 0 15px rgba(255,215,0,0.3); }
        
        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .game { height: 100%; display: flex; align-items: center; justify-content: center; position: relative; }
        .char-container { position: relative; display: flex; align-items: center; justify-content: center; }
        
        /* –í–∏–∑—É–∞–ª—å–Ω—ã–µ –∞—É—Ä—ã */
        .aura { position: absolute; width: 350px; height: 350px; border-radius: 50%; z-index: 1; filter: blur(30px); opacity: 0; transition: 0.5s; }
        .aura-gold { background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, transparent 70%); }
        .aura-fire { background: radial-gradient(circle, rgba(255,69,0,0.5) 0%, transparent 70%); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.4; } 50% { transform: scale(1.1); opacity: 0.6; } 100% { transform: scale(1); opacity: 0.4; } }

        .character { 
            width: 280px; max-width: 85vw; cursor: pointer; transition: transform 0.05s; 
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.6)); z-index: 5; user-select: none;
        }
        .character:active { transform: scale(0.92); }

        /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
        .bottom-menu { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 8px; padding: 0 10px; z-index: 20; }
        .menu-btn { 
            flex: 1; max-width: 90px; padding: 12px 2px; background: rgba(0,0,0,0.95); 
            border: 1px solid #ffd700; color: white; text-decoration: none; border-radius: 12px; 
            font-weight: 900; font-size: 9px; text-align: center; text-transform: uppercase;
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95); 
            z-index: 1000; display: none; flex-direction: column; align-items: center; padding: 50px 20px;
            backdrop-filter: blur(10px);
        }
        .item-card {
            width: 100%; max-width: 360px; background: rgba(255,255,255,0.05); 
            margin: 10px 0; padding: 15px; border-radius: 20px; border: 1px solid #ffd700;
            display: flex; justify-content: space-between; align-items: center;
        }
        .buy-btn { background: #ffd700; color: #000; border: none; padding: 10px 15px; border-radius: 12px; font-weight: 900; cursor: pointer; }
        .close-btn { margin-top: 30px; color: #ffd700; font-weight: bold; cursor: pointer; text-decoration: underline; }

        /* –ê–Ω–∏–º–∞—Ü–∏—è +1 */
        .float-text { position: absolute; pointer-events: none; font-weight: 900; font-size: 35px; color: #ffd700; text-shadow: 2px 2px 0 #000; animation: float 0.7s forwards; z-index: 100; }
        @keyframes float { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-140px); } }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="balances">
            <div class="balance">ü™ô <span id="coins">0</span></div>
            <div class="balance">üíé <span id="crystals">0</span></div>
        </div>
        <div id="heroName" style="color: #ffd700; font-size: 12px; text-transform: uppercase; font-weight: bold; letter-spacing: 1px;">–ì–µ—Ä–æ–π</div>
    </div>

    <div class="game">
        <div class="char-container">
            <div id="auraGold" class="aura aura-gold"></div>
            <div id="auraFire" class="aura aura-fire"></div>
            <img id="charImg" class="character" src="">
        </div>
    </div>

    <div class="bottom-menu">
        <a href="shop.html" class="menu-btn">üõí –†—ã–Ω–æ–∫</a>
        <a href="fortune.html" class="menu-btn">üé° –£–¥–∞—á–∞</a>
        <a href="#" class="menu-btn" onclick="openModal('effectsModal')">‚ú® –≠—Ñ—Ñ–µ–∫—Ç—ã</a>
        <a href="characters.html" class="menu-btn">üßç –ì–µ—Ä–æ–∏</a>
    </div>

    <div id="effectsModal" class="modal">
        <h2 style="color:#ffd700; margin-bottom:20px">–í–ò–ó–£–ê–õ–¨–ù–´–ï –≠–§–§–ï–ö–¢–´</h2>
        <div class="item-card">
            <div><h4>–ó–æ–ª–æ—Ç–æ–µ –°–∏—è–Ω–∏–µ</h4><p>150 üíé</p></div>
            <button class="buy-btn" id="btn-gold" onclick="buyEffect('gold', 150)">–ö–£–ü–ò–¢–¨</button>
        </div>
        <div class="item-card">
            <div><h4>–û–≥–Ω–µ–Ω–Ω–∞—è –ê—É—Ä–∞</h4><p>500 üíé</p></div>
            <button class="buy-btn" id="btn-fire" onclick="buyEffect('fire', 500)">–ö–£–ü–ò–¢–¨</button>
        </div>
        <div class="close-btn" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

<script>
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–µ–π (—Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ —Å characters.html)
    const heroes = {
        default: { name: "–ù–æ–≤–∏—á–æ–∫", pwr: 1, img: "assets/character_default.png" },
        clicker: { name: "–ü—Ä–æ-–ö–ª–∏–∫–µ—Ä", pwr: 5, img: "assets/character_clicker.png" },
        business: { name: "–ë–∏–∑–Ω–µ—Å–º–µ–Ω", pwr: 20, img: "assets/character_business.png" },
        magnate: { name: "–ú–∞–≥–Ω–∞—Ç", pwr: 100, img: "assets/character_magnate.png" },
        legendary: { name: "–õ–µ–≥–µ–Ω–¥–∞", pwr: 500, img: "assets/character_legendary.png" }
    };

    // 1. –ü–†–û–í–ï–†–ö–ê –ü–ï–†–í–û–ì–û –í–•–û–î–ê: –°—Ç–∞–≤–∏–º clicker –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    if (!localStorage.getItem("activeCharacter")) {
        localStorage.setItem("activeCharacter", "clicker");
        let owned = JSON.parse(localStorage.getItem("characters")) || { default: true };
        owned["clicker"] = true;
        localStorage.setItem("characters", JSON.stringify(owned));
    }

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
    let state = {
        coins: +localStorage.getItem("coins") || 0,
        crystals: +localStorage.getItem("crystals") || 0,
        activeID: localStorage.getItem("activeCharacter"),
        effects: JSON.parse(localStorage.getItem("activeEffects")) || {}
    };

    const charImg = document.getElementById("charImg");
    const clickSfx = new Audio('assets/click.mp3');

    function updateUI() {
        document.getElementById("coins").textContent = Math.floor(state.coins).toLocaleString();
        document.getElementById("crystals").textContent = state.crystals;
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
        const hero = heroes[state.activeID] || heroes.default;
        charImg.src = hero.img;
        document.getElementById("heroName").textContent = hero.name;

        // –û–±–Ω–æ–≤–ª—è–µ–º —ç—Ñ—Ñ–µ–∫—Ç—ã
        document.getElementById("auraGold").style.opacity = state.effects.gold ? "1" : "0";
        document.getElementById("auraFire").style.opacity = state.effects.fire ? "1" : "0";
        
        // –ö–Ω–æ–ø–∫–∏ –≤ –º–∞–≥–∞–∑–∏–Ω–µ
        if(state.effects.gold) document.getElementById("btn-gold").textContent = "–ê–ö–¢–ò–í–ù–û";
        if(state.effects.fire) document.getElementById("btn-fire").textContent = "–ê–ö–¢–ò–í–ù–û";
    }

    function save() {
        localStorage.setItem("coins", state.coins);
        localStorage.setItem("crystals", state.crystals);
        localStorage.setItem("activeEffects", JSON.stringify(state.effects));
    }

    // –ö–ª–∏–∫
    charImg.addEventListener("pointerdown", (e) => {
        clickSfx.currentTime = 0;
        clickSfx.play().catch(() => {});

        const pwr = heroes[state.activeID]?.pwr || 1;
        state.coins += pwr;

        // –ê–Ω–∏–º–∞—Ü–∏—è —Ç–µ–∫—Å—Ç–∞
        const t = document.createElement("div");
        t.className = "float-text";
        t.style.left = e.clientX + "px";
        t.style.top = e.clientY + "px";
        t.textContent = `+${pwr}`;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 700);

        updateUI();
        save();
    });

    // –ú–æ–¥–∞–ª–∫–∏
    function openModal(id) { document.getElementById(id).style.display = "flex"; }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = "none"); }

    function buyEffect(id, price) {
        if (state.effects[id]) return;
        if (state.crystals >= price) {
            state.crystals -= price;
            state.effects[id] = true;
            save();
            updateUI();
        } else {
            alert("–ú–∞–ª–æ –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤! üíé");
        }
    }

    // –ê–≤—Ç–æ-—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –ø–∞—Å—Å–∏–≤–Ω—ã–π –¥–æ—Ö–æ–¥
    setInterval(() => {
        const myIncomes = JSON.parse(localStorage.getItem("incomes")) || {};
        const rates = { lemonade: 1, shop: 10, factory: 50 }; 
        let income = 0;
        for (let key in myIncomes) income += (rates[key] || 0) * myIncomes[key];
        
        if(income > 0) {
            state.coins += income;
            updateUI();
            save();
        }
    }, 1000);

    updateUI();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nezya Clicker v1.1.2 ‚Äî Full & Fixed</title>
    <style>
        :root {
            --gold: #ffd700;
            --neon-blue: #00d2ff;
            --purple: #a020f0;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body { 
            width: 100vw; height: 100vh; 
            background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
            font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; 
        }

        /* –ë–∞–ª–∞–Ω—Å */
        .top-bar { position: absolute; top: 20px; width: 100%; display: flex; justify-content: center; z-index: 100; pointer-events: none; }
        .balance-container { 
            display: flex; gap: 15px; background: rgba(0,0,0,0.8); 
            padding: 10px 20px; border-radius: 25px; border: 1px solid var(--gold);
            pointer-events: auto; backdrop-filter: blur(10px);
        }

        /* –ò–≥—Ä–æ–≤–∞—è –∑–æ–Ω–∞ */
        .game { height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 10; }
        
        .char-container { position: relative; display: flex; align-items: center; justify-content: center; pointer-events: none; }
        
        /* –ü–ï–†–°–û–ù–ê–ñ –ò –ê–ù–ò–ú–ê–¶–ò–ò */
        .character { 
            width: 270px; max-width: 75vw; cursor: pointer; 
            z-index: 50; position: relative; pointer-events: auto;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.6));
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: idleBreath 3s ease-in-out infinite;
        }

        @keyframes idleBreath {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }

        /* –ö–ª–∞—Å—Å –Ω–∞–∂–∞—Ç–∏—è (–∞–∫—Ç–∏–≤–∏—Ä—É–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS) */
        .char-pressed { 
            transform: scale(0.8) translateY(10px) !important;
            animation-play-state: paused;
        }

        #displayNickname { margin-top: 15px; font-weight: 900; letter-spacing: 2px; color: var(--gold); text-shadow: 0 0 10px rgba(255,215,0,0.5); z-index: 60; }

        /* –ú–ï–ù–Æ */
        .side-menu { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; z-index: 200; }
        .side-btn { width: 52px; height: 52px; background: rgba(0,0,0,0.8); border: 2px solid var(--neon-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; transition: 0.2s; color: white; text-decoration: none; }

        .bottom-menu { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 10px; padding: 0 15px; z-index: 200; }
        .bottom-btn { flex: 1; max-width: 100px; height: 60px; background: rgba(0,0,0,0.9); border: 2px solid var(--gold); border-radius: 18px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-decoration: none; font-size: 10px; font-weight: 900; }

        /* –í—Å–ø–ª—ã–≤–∞—é—â–∏–π —Ç–µ–∫—Å—Ç */
        .float-text { position: absolute; pointer-events: none; font-weight: 900; font-size: 40px; color: var(--gold); animation: float 0.7s ease-out forwards; z-index: 500; }
        @keyframes float { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-180px); } }

        /* –ú–û–î–ê–õ–ö–ò */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 1000; display: none; flex-direction: column; align-items: center; padding: 20px; backdrop-filter: blur(20px); }
        .modal-body { width: 100%; max-width: 400px; overflow-y: auto; flex: 1; margin: 20px 0; }
        .card { width: 100%; background: var(--glass); padding: 15px; border-radius: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        
        .buy-btn { padding: 10px; background: var(--gold); border: none; border-radius: 10px; font-weight: 900; cursor: pointer; min-width: 80px; }
        .buy-btn.owned { background: #4ae38d; }
        .close-btn { padding: 15px 80px; background: #fff; color: #000; border-radius: 40px; font-weight: 900; cursor: pointer; }
        
        /* –ê—É—Ä—ã */
        .aura { position: absolute; width: 350px; height: 350px; border-radius: 50%; filter: blur(60px); opacity: 0; transition: 1s; pointer-events: none; }
        .aura-gold { background: radial-gradient(circle, var(--gold) 0%, transparent 70%); }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="balance-container">
            <div class="bal-item">ü™ô <span id="coins">0</span></div>
            <div class="bal-item">üíé <span id="crystals">0</span></div>
        </div>
    </div>

    <div class="side-menu">
        <div class="side-btn" onclick="openModal('statModal')">üìä</div>
        <div class="side-btn" onclick="openModal('effModal')">‚ú®</div>
        <div class="side-btn" style="border-color:var(--purple)" onclick="openModal('onlineModal')">üåê</div>
        <a href="settings.html" class="side-btn">‚öôÔ∏è</a>
    </div>

    <div class="game">
        <div class="char-container">
            <div id="auraGold" class="aura aura-gold"></div>
            <img id="charImg" class="character" src="" alt="Hero">
        </div>
        <div id="displayNickname">–ò–ì–†–û–ö</div>
    </div>

    <div class="bottom-menu">
        <a href="shop.html" class="bottom-btn">üõí –†—ã–Ω–æ–∫</a>
        <a href="fortune.html" class="bottom-btn">üé° –£–¥–∞—á–∞</a>
        <a href="characters.html" class="bottom-btn">üßç –ì–µ—Ä–æ–∏</a>
    </div>

    <div id="onlineModal" class="modal">
        <h2 style="color:var(--purple)">–û–ù–õ–ê–ô–ù</h2>
        <p style="margin:20px 0">–í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ...</p>
        <div class="close-btn" onclick="closeModal()">–ù–ê–ó–ê–î</div>
    </div>

    <div id="statModal" class="modal">
        <h2>–°–¢–ê–¢–ò–°–¢–ò–ö–ê</h2>
        <div class="modal-body">
            <div class="card"><span>–í—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤</span><b id="s-clicks">0</b></div>
            <div class="card"><span>–î–æ–±—ã—Ç–æ –º–æ–Ω–µ—Ç</span><b id="s-total">0</b></div>
        </div>
        <div class="close-btn" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

    <div id="effModal" class="modal">
        <h2>–≠–§–§–ï–ö–¢–´</h2>
        <div class="modal-body" id="effList"></div>
        <div class="close-btn" onclick="closeModal()">–ó–ê–ö–†–´–¢–¨</div>
    </div>

<script>
    const heroes = {
        default: { pwr: 1, img: "assets/character_default.png" },
        clicker: { pwr: 5, img: "assets/character_clicker.png" },
        business: { pwr: 25, img: "assets/character_business.png" }
    };

    const effects = [
        { id: 'gold', name: '–ó–æ–ª–æ—Ç–∞—è –ê—É—Ä–∞', price: 100 },
        { id: 'fire', name: '–û–≥–æ–Ω—å', price: 500 },
        { id: 'ice', name: '–õ–µ–¥', price: 1000 },
        { id: 'dark', name: '–¢—å–º–∞', price: 2000 },
        { id: 'neon', name: '–ù–µ–æ–Ω', price: 5000 },
        { id: 'plasma', name: '–ü–ª–∞–∑–º–∞', price: 10000 },
        { id: 'wind', name: '–í–µ—Ç–µ—Ä', price: 15000 },
        { id: 'acid', name: '–ö–∏—Å–ª–æ—Ç–∞', price: 20000 },
        { id: 'sun', name: '–°–æ–ª–Ω—Ü–µ', price: 50000 },
        { id: 'god', name: '–ë–æ–≥', price: 100000 }
    ];

    let state = {
        coins: +localStorage.getItem("coins") || 0,
        crystals: +localStorage.getItem("crystals") || 0,
        active: localStorage.getItem("activeCharacter") || "default",
        ownedEffects: JSON.parse(localStorage.getItem("activeEffects")) || {},
        clicks: +localStorage.getItem("stat_clicks") || 0,
        earned: +localStorage.getItem("stat_earned") || 0,
        name: localStorage.getItem("userName") || "Nezya Player"
    };

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
    function renderEffects() {
        const container = document.getElementById('effList');
        container.innerHTML = '';
        effects.forEach(eff => {
            const isOwned = state.ownedEffects[eff.id];
            container.innerHTML += `
                <div class="card">
                    <div><b>${eff.name}</b><br><small>${eff.price} üíé</small></div>
                    <button class="buy-btn ${isOwned ? 'owned' : ''}" onclick="buyEff('${eff.id}', ${eff.price})">
                        ${isOwned ? '–ï–°–¢–¨' : '–ö–£–ü–ò–¢–¨'}
                    </button>
                </div>`;
        });
    }

    function updateUI() {
        document.getElementById("coins").textContent = Math.floor(state.coins).toLocaleString();
        document.getElementById("crystals").textContent = state.crystals.toLocaleString();
        document.getElementById("displayNickname").textContent = state.name;
        
        // –°–ú–ï–ù–ê –ü–ï–†–°–û–ù–ê–ñ–ê
        const hero = heroes[state.active] || heroes.default;
        document.getElementById("charImg").src = hero.img;

        // –ê–£–†–ê
        document.getElementById("auraGold").style.opacity = state.ownedEffects.gold ? "0.8" : "0";

        document.getElementById("s-clicks").textContent = state.clicks;
        document.getElementById("s-total").textContent = Math.floor(state.earned);
    }

    // –õ–û–ì–ò–ö–ê –ö–õ–ò–ö–ê –° –ê–ù–ò–ú–ê–¶–ò–ï–ô
    const charImg = document.getElementById("charImg");

    charImg.addEventListener("pointerdown", (e) => {
        charImg.classList.add("char-pressed"); // –ê–Ω–∏–º–∞—Ü–∏—è –Ω–∞–∂–∞—Ç–∏—è
        
        const hero = heroes[state.active] || heroes.default;
        state.coins += hero.pwr;
        state.earned += hero.pwr;
        state.clicks++;

        const t = document.createElement("div");
        t.className = "float-text";
        t.style.left = e.clientX + "px";
        t.style.top = e.clientY + "px";
        t.textContent = `+${hero.pwr}`;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 600);

        updateUI();
        save();
    });

    window.addEventListener("pointerup", () => {
        charImg.classList.remove("char-pressed"); // –í–æ–∑–≤—Ä–∞—Ç –≤ idle
    });

    function buyEff(id, price) {
        if(state.ownedEffects[id]) return;
        if(state.crystals >= price) {
            state.crystals -= price;
            state.ownedEffects[id] = true;
            save(); renderEffects(); updateUI();
        } else { alert("–ú–∞–ª–æ –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤!"); }
    }

    function save() {
        localStorage.setItem("coins", state.coins);
        localStorage.setItem("crystals", state.crystals);
        localStorage.setItem("stat_clicks", state.clicks);
        localStorage.setItem("stat_earned", state.earned);
        localStorage.setItem("activeEffects", JSON.stringify(state.ownedEffects));
    }

    function openModal(id) { 
        document.getElementById(id).style.display = "flex"; 
        if(id === 'effModal') renderEffects();
    }
    function closeModal() { document.querySelectorAll('.modal').forEach(m => m.style.display = "none"); }

    updateUI();
</script>
</body>
</html>

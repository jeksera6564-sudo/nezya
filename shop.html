<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Nezi ‚Äî –ö—Ä–∏—Å—Ç–∞–ª–ª—ã</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
body{
  font-family:Arial,sans-serif;
  color:white;
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.85)),
    url("assets/game-bg.jpg") center/cover no-repeat fixed;
  min-height:100vh;
  overflow:hidden;
}

/* ===== TOP ===== */
.top{
  display:flex;
  justify-content:center;
  gap:12px;
  padding:12px;
  flex-wrap:wrap;
}
.balance{
  background:rgba(0,0,0,.6);
  padding:8px 18px;
  border-radius:20px;
  font-size:18px;
}

/* ===== GRID ===== */
.grid{
  width:320px;
  height:320px;
  margin:20px auto;
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}

.cell{
  background:rgba(255,255,255,.1);
  border-radius:14px;
  position:relative;
}

/* ===== CRYSTALS ===== */
.crystal{
  width:100%;
  height:100%;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  font-weight:bold;
  cursor:pointer;
  animation:spawn .25s ease-out;
}

@keyframes spawn{
  from{transform:scale(0);opacity:0}
  to{transform:scale(1);opacity:1}
}

.c1{background:#6cf}
.c2{background:#3cf}
.c3{background:#93f}
.c4{background:#f9c}
.c5{background:gold;color:black}

/* ===== UI ===== */
.actions{
  text-align:center;
  margin-top:10px;
}
button{
  padding:10px 24px;
  border-radius:22px;
  border:none;
  font-weight:bold;
  cursor:pointer;
  background:gold;
  color:black;
}

.float{
  position:fixed;
  font-size:22px;
  font-weight:900;
  pointer-events:none;
  animation:fly 1s ease-out forwards;
  z-index:9999;
}
@keyframes fly{
  from{opacity:1;transform:translateY(0)}
  to{opacity:0;transform:translateY(-60px)}
}
</style>
</head>

<body>

<div class="top">
  <div class="balance">ü™ô <span id="coins">0</span></div>
  <div class="balance">üíé <span id="crystals">0</span></div>
</div>

<div class="grid" id="grid"></div>

<div class="actions">
  <button onclick="spawnCrystal()">‚ûï –°–æ–∑–¥–∞—Ç—å –∫—Ä–∏—Å—Ç–∞–ª–ª</button>
  <br><br>
  <a href="shop.html"><button>üè¶ –ú–∞–≥–∞–∑–∏–Ω</button></a>
</div>

<script>
/* ===== –°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø ===== */
let coins = +localStorage.getItem("coins") || 0;
let crystals = +localStorage.getItem("crystals") || 0;

/* ===== GRID ===== */
const gridEl = document.getElementById("grid");
let grid = JSON.parse(localStorage.getItem("mergeGrid")) || Array(16).fill(0);
let selected = null;

/* ===== –î–ê–ù–ù–´–ï –ö–†–ò–°–¢–ê–õ–õ–û–í ===== */
const crystalData = {
  1:{icon:"üíé",reward:1},
  2:{icon:"üí†",reward:3},
  3:{icon:"üî∑",reward:8},
  4:{icon:"‚ú®",reward:20},
  5:{icon:"üëë",reward:60} // –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω—ã–π
};

/* ===== UI ===== */
const coinsEl = document.getElementById("coins");
const crystalsEl = document.getElementById("crystals");

function render(){
  coinsEl.textContent = coins;
  crystalsEl.textContent = crystals;
  gridEl.innerHTML="";

  grid.forEach((lvl,i)=>{
    const cell=document.createElement("div");
    cell.className="cell";

    if(lvl){
      const c=document.createElement("div");
      c.className=`crystal c${lvl}`;
      c.textContent=crystalData[lvl].icon;
      c.onclick=()=>clickCrystal(i);
      cell.appendChild(c);
    }
    gridEl.appendChild(cell);
  });
}

/* ===== LOGIC ===== */
function spawnCrystal(){
  const empty = grid.map((v,i)=>v?null:i).filter(v=>v!==null);
  if(!empty.length) return;
  const i = empty[Math.floor(Math.random()*empty.length)];
  grid[i]=1;
  save();
}

function clickCrystal(i){
  if(selected===null){
    selected=i;
    return;
  }
  if(selected===i){
    selected=null;
    return;
  }

  if(grid[selected]===grid[i]){
    const lvl=grid[i];
    grid[selected]=0;
    grid[i]=Math.min(lvl+1,5);

    const reward = crystalData[lvl].reward;
    coins += reward*10;
    crystals += reward;

    float(`+${reward*10} ü™ô`,window.innerWidth/2,80,"gold");
    float(`+${reward} üíé`,window.innerWidth/2,120,"cyan");
  }
  selected=null;
  save();
}

/* ===== FX ===== */
function float(text,x,y,color){
  const e=document.createElement("div");
  e.className="float";
  e.textContent=text;
  e.style.left=x+"px";
  e.style.top=y+"px";
  e.style.color=color;
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),1000);
}

/* ===== SAVE ===== */
function save(){
  localStorage.setItem("coins",coins);
  localStorage.setItem("crystals",crystals);
  localStorage.setItem("mergeGrid",JSON.stringify(grid));
  render();
}

/* ===== INIT ===== */
render();

/* ===== YANDEX ADS (–ó–ê–ì–õ–£–®–ö–ê) ===== */
// –í –±—É–¥—É—â–µ–º:

//   ysdk.adv.showFullscreenAdv();
// });
</script>

</body>
</html>

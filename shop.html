<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; padding: 20px; }
        .stats { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: #222; padding: 15px; border-radius: 15px; text-align: center; border: 1px solid #333; }
        button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 10px; border: none; background: gold; font-weight: bold; cursor: pointer; }
        button:disabled { background: #444; color: #888; }
        .back { display: block; text-align: center; margin-top: 30px; color: gold; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="stats">
        <span>ü™ô <span id="coins">0</span></span>
        <span>üíé <span id="crystals">0</span></span>
    </div>

    <h2 style="text-align:center; margin-bottom:15px;">–ë–ò–ó–ù–ï–°</h2>
    <div class="grid" id="incomeShop"></div>

    <script>
        let state = {
            coins: +localStorage.getItem("coins") || 0,
            crystals: +localStorage.getItem("crystals") || 0,
            incomes: JSON.parse(localStorage.getItem("incomes")) || {},
            upgrades: JSON.parse(localStorage.getItem("upgrades")) || {}
        };

        const list = {
            lemonade: { name: "üçã –õ–∏–º–æ–Ω–∞–¥", base: 300 },
            shop: { name: "üè™ –ú–∞–≥–∞–∑–∏–Ω", base: 3000 },
            factory: { name: "üè≠ –§–∞–±—Ä–∏–∫–∞", base: 30000 },
            bank: { name: "üè¶ –ë–∞–Ω–∫", base: 300000 }
        };

        const getPrice = (base, lvl) => Math.floor(base * Math.pow(1.5, lvl || 0));

        function render() {
            document.getElementById("coins").textContent = Math.floor(state.coins).toLocaleString();
            document.getElementById("crystals").textContent = state.crystals;

            const container = document.getElementById("incomeShop");
            container.innerHTML = "";
            for (let k in list) {
                let lvl = state.incomes[k] || 0;
                let price = getPrice(list[k].base, lvl);
                container.innerHTML += `
                    <div class="card">
                        <h3>${list[k].name}</h3>
                        <p>–õ–≤–ª: ${lvl}</p>
                        <p><b>${price} ü™ô</b></p>
                        <button ${state.coins < price ? 'disabled' : ''} onclick="buy('${k}')">–ö—É–ø–∏—Ç—å</button>
                    </div>`;
            }
        }

        window.buy = (k) => {
            let price = getPrice(list[k].base, state.incomes[k]);
            if(state.coins >= price) {
                state.coins -= price;
                state.incomes[k] = (state.incomes[k] || 0) + 1;
                localStorage.setItem("coins", state.coins);
                localStorage.setItem("incomes", JSON.stringify(state.incomes));
                render();
            }
        }

        setInterval(render, 1000); // –ß—Ç–æ–±—ã –±–∞–ª–∞–Ω—Å —Ç–∏–∫–∞–ª –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
        render();
    </script>
    <a href="index.html" class="back">‚¨Ö –ù–ê–ó–ê–î –í –ò–ì–†–£</a>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–∞–≥–∞–∑–∏–Ω</title>
    <style>
        body { 
            background: url('assets/shop-bg.jpg') center/cover no-repeat fixed; 
            color: white; font-family: sans-serif; padding: 20px; margin: 0;
        }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: -1; }
        .stats { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; position: sticky; top: 10px; }
        .balance { background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 20px; border: 1px solid gold; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; max-width: 800px; margin: 0 auto; }
        .card { background: rgba(255,255,255,0.1); backdrop-filter: blur(5px); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.2); }
        button { width: 100%; padding: 12px; margin-top: 10px; border-radius: 12px; border: none; background: #ffd700; color: #000; font-weight: bold; cursor: pointer; }
        button:disabled { background: #555; color: #888; }
        .back { display: block; text-align: center; margin: 30px auto; color: #ffd700; text-decoration: none; font-weight: bold; background: rgba(0,0,0,0.8); width: fit-content; padding: 10px 30px; border-radius: 20px; border: 1px solid #ffd700; }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="stats">
        <div class="balance">ü™ô <span id="coins">0</span></div>
        <div class="balance">üíé <span id="crystals">0</span></div>
    </div>

    <h2 style="text-align:center; margin-bottom:20px; text-transform: uppercase;">–ë–∏–∑–Ω–µ—Å –ò–º–ø–µ—Ä–∏—è</h2>
    <div class="grid" id="incomeShop"></div>

    <script>
        let state = {
            coins: +localStorage.getItem("coins") || 0,
            crystals: +localStorage.getItem("crystals") || 0,
            incomes: JSON.parse(localStorage.getItem("incomes")) || {},
            upgrades: JSON.parse(localStorage.getItem("upgrades")) || {}
        };

        const list = {
            lemonade: { name: "üçã –õ–∏–º–æ–Ω–∞–¥", base: 300 },
            shop: { name: "üè™ –ú–∞–≥–∞–∑–∏–Ω", base: 3000 },
            factory: { name: "üè≠ –§–∞–±—Ä–∏–∫–∞", base: 30000 },
            bank: { name: "üè¶ –ë–∞–Ω–∫", base: 300000 }
        };

        const getPrice = (base, lvl) => Math.floor(base * Math.pow(1.5, lvl || 0));

        function render() {
            document.getElementById("coins").textContent = Math.floor(state.coins).toLocaleString();
            document.getElementById("crystals").textContent = state.crystals;

            const container = document.getElementById("incomeShop");
            container.innerHTML = "";
            for (let k in list) {
                let lvl = state.incomes[k] || 0;
                let price = getPrice(list[k].base, lvl);
                container.innerHTML += `
                    <div class="card">
                        <h3>${list[k].name}</h3>
                        <p>–£—Ä–æ–≤–µ–Ω—å: ${lvl}</p>
                        <p><b>${price.toLocaleString()} ü™ô</b></p>
                        <button ${state.coins < price ? 'disabled' : ''} onclick="buy('${k}')">–ö—É–ø–∏—Ç—å</button>
                    </div>`;
            }
        }

        window.buy = (k) => {
            let price = getPrice(list[k].base, state.incomes[k]);
            if(state.coins >= price) {
                state.coins -= price;
                state.incomes[k] = (state.incomes[k] || 0) + 1;
                localStorage.setItem("coins", state.coins);
                localStorage.setItem("incomes", JSON.stringify(state.incomes));
                render();
            }
        }
        
        setInterval(render, 2000);
        render();
    </script>
    <a href="index.html" class="back">‚¨Ö –í–ï–†–ù–£–¢–¨–°–Ø</a>
</body>
</html>

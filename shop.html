<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ú–∞–≥–∞–∑–∏–Ω ‚Äî Nezi</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  color: white;
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.85)),
    url("assets/shop-bg.jpg") center / cover no-repeat fixed;
}

/* –≤–µ—Ä—Ö */
.top {

}

.coins {

}

/* –∫–Ω–æ–ø–∫–∞ –Ω–∞–∑–∞–¥ ‚Äî –ß–£–¢–¨ –í–´–®–ï */
.back-wrap {
  text-align: center;

}

.back {

}

/* –º–∞–≥–∞–∑–∏–Ω */
.shop {
  padding: 20px;

  grid-template-columns: repeat(auto-fit, minmax(190px, 1fr));
  gap: 16px;
  padding-bottom: 80px;
}

  backdrop-filter: blur(4px);
}

.item button {
  margin-top: 10px;
  padding: 8px 18px;

  background: gold;

  background: #666;

}

}
</style>
</head>

<body>

<div class="top">
  <div class="coins">ü™ô <span id="coins">0</span></div>
</div>

<div class="back-wrap">
  <a href="index.html" class="back">‚¨Ö –ù–∞–∑–∞–¥</a>
</div>

<h1>üè¶ –ò—Å—Ç–æ—á–Ω–∏–∫–∏ –¥–æ—Ö–æ–¥–∞</h1>
<div class="shop" id="incomeShop"></div>

<h2>‚ú® –£–ª—É—á—à–µ–Ω–∏—è</h2>
<div class="shop" id="upgradeShop"></div>

<script>
let coins = Number(localStorage.getItem("coins")) || 0;
let clicks = Number(localStorage.getItem("clicks")) || 0;

let incomes = JSON.parse(localStorage.getItem("incomes")) || {
  lemonade: 0, shop: 0, factory: 0, bank: 0, corporation: 0, legendary: 0
};

let upgrades = JSON.parse(localStorage.getItem("upgrades")) || {
  clickPower: 0,
  autoIncome: 0,
  critChance: 0,
  magnet: 0,
  incomeBoost: 0
};

const incomeList = {
  lemonade: { name: "üçã –õ–∏–º–æ–Ω–∞–¥", basePrice: 300, income: 3 },
  shop: { name: "üè™ –ú–∞–≥–∞–∑–∏–Ω", basePrice: 3000, income: 30 },
  factory: { name: "üè≠ –§–∞–±—Ä–∏–∫–∞", basePrice: 30000, income: 300 },
  bank: { name: "üè¶ –ë–∞–Ω–∫", basePrice: 300000, income: 3000 },
  corporation: { name: "üè¢ –ö–æ—Ä–ø–æ—Ä–∞—Ü–∏—è", basePrice: 900000, income: 9000 },
  legendary: {
    name: "üëë –õ–µ–≥–µ–Ω–¥–∞—Ä–Ω–∞—è –∫–æ—Ä–ø–æ—Ä–∞—Ü–∏—è",
    basePrice: 1000000,
    income: 50000,
    legendary: true
  }
};

const upgradeList = {
  clickPower: { name: "‚ö° –£—Å–∏–ª–µ–Ω–∏–µ –∫–ª–∏–∫–∞", price: 5000, desc: "+1 –∫ –∫–ª–∏–∫—É" },
  autoIncome: { name: "‚è± –ê–≤—Ç–æ–¥–æ—Ö–æ–¥", price: 15000, desc: "+5 ü™ô / —Å–µ–∫" },
  critChance: { name: "üí• –ö—Ä–∏—Ç-–∫–ª–∏–∫", price: 25000, desc: "–®–∞–Ω—Å √ó2" },
  magnet: { name: "üß≤ –ú–∞–≥–Ω–∏—Ç –º–æ–Ω–µ—Ç", price: 40000, desc: "–ö—Ä–∞—Å–∏–≤—ã–π —ç—Ñ—Ñ–µ–∫—Ç" },
  incomeBoost: { name: "üèÜ –ë—É—Å—Ç –¥–æ—Ö–æ–¥–∞", price: 75000, desc: "+10% –¥–æ—Ö–æ–¥–∞" }
};

const coinsEl = document.getElementById("coins");
coinsEl.textContent = coins;

const incomeShop = document.getElementById("incomeShop");
const upgradeShop = document.getElementById("upgradeShop");

function price(base, lvl) {
  return Math.floor(base * (1 + lvl * 0.6));
}

function render() {
  incomeShop.innerHTML = "";
  upgradeShop.innerHTML = "";

  for (let key in incomeList) {
    const data = incomeList[key];
    const lvl = incomes[key];
    const cost = price(data.basePrice, lvl);
    const locked = data.legendary && (coins < 1_000_000 || clicks < 1000);

    const el = document.createElement("div");
    el.className = "item";
    el.innerHTML = `
      <h3>${data.name}</h3>
      <p>–£—Ä–æ–≤–µ–Ω—å: ${lvl}</p>
      <p>+${data.income * lvl} ü™ô / —Å–µ–∫</p>
      <p><b>${cost.toLocaleString()} ü™ô</b></p>
      ${locked ? `<div class="lock">1000 –∫–ª–∏–∫–æ–≤<br>1 000 000 ü™ô</div>` : ""}
      <button ${locked || coins < cost ? "disabled" : ""}>–ö—É–ø–∏—Ç—å</button>
    `;

    if (!locked && coins >= cost) {
      el.querySelector("button").onclick = () => buyIncome(key, cost);
    }
    incomeShop.appendChild(el);
  }

  for (let key in upgradeList) {
    const up = upgradeList[key];
    const bought = upgrades[key];

    const el = document.createElement("div");
    el.className = "item";
    el.innerHTML = `
      <h3>${up.name}</h3>
      <p>${up.desc}</p>
      <p><b>${up.price.toLocaleString()} ü™ô</b></p>
      <button ${bought || coins < up.price ? "disabled" : ""}>
        ${bought ? "–ö—É–ø–ª–µ–Ω–æ" : "–ö—É–ø–∏—Ç—å"}
      </button>
    `;

    if (!bought && coins >= up.price) {
      el.querySelector("button").onclick = () => buyUpgrade(key, up.price);
    }
    upgradeShop.appendChild(el);
  }
}

function buyIncome(key, cost) {
  coins -= cost;
  incomes[key]++;
  save();
}

function buyUpgrade(key, cost) {
  coins -= cost;
  upgrades[key] = 1;
  save();
}

function save() {
  localStorage.setItem("coins", coins);
  localStorage.setItem("incomes", JSON.stringify(incomes));
  localStorage.setItem("upgrades", JSON.stringify(upgrades));
  coinsEl.textContent = coins;
  render();
}

render();
</script>

</body>
</html>

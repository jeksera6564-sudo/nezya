<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON CASINO ‚Äî PERFECT WHEEL</title>
    <style>
        :root {
            --gold: #ffd700;
            --neon-blue: #00d2ff;
            --neon-purple: #9d00ff;
            --neon-red: #ff4d4d;
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #05050a; font-family: 'Segoe UI', sans-serif; color: white;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow-x: hidden; padding-bottom: 30px;
        }

        /* --- UI –≠–õ–ï–ú–ï–ù–¢–´ --- */
        .balance-top { display: flex; gap: 10px; z-index: 100; background: rgba(0,0,0,0.9); padding: 15px; width: 100%; justify-content: center; border-bottom: 2px solid #1a1a1a; }
        .bal { background: #000; padding: 8px 15px; border-radius: 12px; border: 1px solid var(--gold); font-weight: 900; min-width: 110px; text-align: center; font-size: 14px; }

        /* --- –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        .game-nav { display: flex; gap: 8px; margin: 20px 0; background: #111; padding: 5px; border-radius: 15px; border: 1px solid #333; width: 95%; max-width: 450px; }
        .nav-btn { padding: 12px; border-radius: 10px; border: none; background: transparent; color: #555; font-weight: 900; cursor: pointer; transition: 0.3s; font-size: 11px; flex: 1; }
        .nav-btn.active { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }

        /* --- –°–ï–ö–¶–ò–ò --- */
        .game-section { display: none; flex-direction: column; align-items: center; width: 100%; animation: fadeIn 0.4s ease; }
        .game-section.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- –ö–û–õ–ï–°–û (SVG VERSION) --- */
        .mode-selector { display: flex; gap: 15px; margin-bottom: 20px; }
        .mode-tab { padding: 10px 20px; border-radius: 30px; border: 2px solid #222; background: #000; color: #444; cursor: pointer; font-size: 13px; font-weight: 900; text-transform: uppercase; }
        .mode-tab.active-norm { border-color: var(--neon-green); color: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }
        .mode-tab.active-vip { border-color: var(--neon-pink); color: var(--neon-pink); box-shadow: 0 0 15px var(--neon-pink); }

        .wheel-box { position: relative; width: 340px; height: 340px; margin-bottom: 20px; }
        #wheel-svg { width: 100%; height: 100%; transform: rotate(-90deg); transition: transform 6s cubic-bezier(0.15, 0, 0.1, 1); }
        
        .pointer { 
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%); 
            width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; 
            border-top: 35px solid #fff; z-index: 10; filter: drop-shadow(0 0 8px #fff);
        }

        .wheel-border {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%; border: 8px solid #111; pointer-events: none; z-index: 5;
            box-shadow: inset 0 0 20px #000;
        }
        .norm-glow { border-color: var(--neon-green); box-shadow: 0 0 25px var(--neon-green); }
        .vip-glow { border-color: var(--neon-pink); box-shadow: 0 0 25px var(--neon-pink); }

        /* --- –ö–ù–û–ü–ö–ò --- */
        .main-btn { width: 280px; padding: 18px; border-radius: 15px; border: none; font-weight: 900; font-size: 16px; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-spin { background: var(--neon-green); color: #000; box-shadow: 0 0 20px var(--neon-green); }
        .btn-free { background: var(--gold); color: #000; box-shadow: 0 0 25px var(--gold); animation: pulse 1s infinite; }
        .btn-vip { background: var(--neon-pink); color: #fff; box-shadow: 0 0 25px var(--neon-pink); }
        
        .daily-timer { margin-top: 10px; font-size: 11px; color: #666; font-weight: bold; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- CRASH --- */
        #multText { font-size: 60px; font-weight: 900; color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); }
    </style>
</head>
<body>

    <div class="balance-top">
        <div class="bal" style="border-color: var(--gold);">ü™ô <span id="coins">0</span></div>
        <div class="bal" style="border-color: var(--neon-blue);">üíé <span id="crys">0</span></div>
    </div>

    <div class="game-nav">
        <button class="nav-btn" onclick="location.href='index.html'">üè† –ì–õ–ê–í–ù–ê–Ø</button>
        <button id="nav-wheel" class="nav-btn active" onclick="switchGame('wheel')">–ö–û–õ–ï–°–û</button>
        <button id="nav-crash" class="nav-btn" onclick="switchGame('crash')">CRASH üöÄ</button>
    </div>

    <div id="section-wheel" class="game-section active">
        <div class="mode-selector">
            <div id="tab-norm" class="mode-tab active-norm" onclick="setWheelMode('norm')">GOLD</div>
            <div id="tab-vip" class="mode-tab" onclick="setWheelMode('vip')">CRYSTAL VIP</div>
        </div>
        <div class="wheel-box">
            <div class="pointer"></div>
            <div id="wheel-border" class="wheel-border norm-glow"></div>
            <svg id="wheel-svg" viewBox="0 0 100 100"></svg>
        </div>
        <button id="spinBtn" class="main-btn btn-spin" onclick="spin()">–ö–†–£–¢–ò–¢–¨</button>
        <div id="dailyTimer" class="daily-timer"></div>
    </div>

    <div id="section-crash" class="game-section">
        <div style="height: 200px; display: flex; align-items: center; justify-content: center;">
            <div id="multText">1.00x</div>
        </div>
        <button class="main-btn btn-spin" style="background: var(--neon-blue);" onclick="alert('Crash –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ –≤–∏–∑—É–∞–ª—å–Ω–æ')">–°–¢–ê–í–ö–ê</button>
    </div>

<script>
    let state = {
        coins: +localStorage.getItem("coins") || 100000,
        crys: +localStorage.getItem("crystals") || 10,
        lastFreeSpin: +localStorage.getItem("lastFreeSpin") || 0
    };

    let isSpinning = false, wheelMode = 'norm';

    const prizes = {
        norm: [
            { n: "50k ü™ô", v: 50000, t: 'c', color: '#000', text: '#fff' },
            { n: "500k ü™ô", v: 500000, t: 'c', color: '#1de9b6', text: '#000' },
            { n: "5k ü™ô", v: 5000, t: 'c', color: '#000', text: '#fff' },
            { n: "1M ü™ô", v: 1000000, t: 'c', color: '#ffd700', text: '#000' },
            { n: "10k ü™ô", v: 10000, t: 'c', color: '#000', text: '#fff' },
            { n: "100k ü™ô", v: 100000, t: 'c', color: '#1de9b6', text: '#000' },
            { n: "25k ü™ô", v: 25000, t: 'c', color: '#000', text: '#fff' },
            { n: "250k ü™ô", v: 250000, t: 'c', color: '#1de9b6', text: '#000' }
        ],
        vip: [
            { n: "50 üíé", v: 50, t: 'd', color: '#000', text: '#fff' },
            { n: "10k üíé", v: 10000, t: 'd', color: '#d500f9', text: '#fff' },
            { n: "5 üíé", v: 5, t: 'd', color: '#000', text: '#fff' },
            { n: "100k üíé", v: 100000, t: 'd', color: '#ff00ff', text: '#fff' },
            { n: "500 üíé", v: 500, t: 'd', color: '#000', text: '#fff' },
            { n: "25 üíé", v: 25, t: 'd', color: '#d500f9', text: '#fff' },
            { n: "50k üíé", v: 50000, t: 'd', color: '#000', text: '#fff' },
            { n: "100 üíé", v: 100, t: 'd', color: '#d500f9', text: '#fff' }
        ]
    };

    function isDailyAvailable() {
        return Date.now() - state.lastFreeSpin >= 24 * 60 * 60 * 1000;
    }

    function renderWheel() {
        const svg = document.getElementById("wheel-svg");
        svg.innerHTML = "";
        const data = prizes[wheelMode];
        const angleStep = 360 / data.length;

        data.forEach((p, i) => {
            const startAngle = i * angleStep;
            const endAngle = (i + 1) * angleStep;
            
            // –°–µ–∫—Ç–æ—Ä SVG
            const x1 = 50 + 50 * Math.cos(Math.PI * startAngle / 180);
            const y1 = 50 + 50 * Math.sin(Math.PI * startAngle / 180);
            const x2 = 50 + 50 * Math.cos(Math.PI * endAngle / 180);
            const y2 = 50 + 50 * Math.sin(Math.PI * endAngle / 180);

            const pathData = `M 50 50 L ${x1} ${y1} A 50 50 0 0 1 ${x2} ${y2} Z`;
            
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", pathData);
            path.setAttribute("fill", p.color);
            path.setAttribute("stroke", "#222");
            path.setAttribute("stroke-width", "0.2");
            svg.appendChild(path);

            // –¢–µ–∫—Å—Ç
            const textAngle = startAngle + angleStep / 2;
            const textX = 50 + 32 * Math.cos(Math.PI * textAngle / 180);
            const textY = 50 + 32 * Math.sin(Math.PI * textAngle / 180);

            const g = document.createElementNS("http://www.w3.org/2000/svg", "g");
            g.setAttribute("transform", `translate(${textX}, ${textY}) rotate(${textAngle})`);

            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute("fill", p.text);
            text.setAttribute("font-size", "3.5");
            text.setAttribute("font-weight", "900");
            text.setAttribute("text-anchor", "middle");
            text.setAttribute("dominant-baseline", "middle");
            text.textContent = p.n.split(' ')[0]; // –¢–æ–ª—å–∫–æ —á–∏—Å–ª–æ
            
            g.appendChild(text);
            svg.appendChild(g);
        });
    }

    function setWheelMode(m) {
        if(isSpinning) return;
        wheelMode = m;
        const btn = document.getElementById('spinBtn');
        const border = document.getElementById('wheel-border');
        
        document.getElementById('tab-norm').className = m==='norm' ? 'mode-tab active-norm' : 'mode-tab';
        document.getElementById('tab-vip').className = m==='vip' ? 'mode-tab active-vip' : 'mode-tab';
        border.className = m==='norm' ? 'wheel-border norm-glow' : 'wheel-border vip-glow';

        updateButtonState();
        renderWheel();
    }

    function updateButtonState() {
        const btn = document.getElementById('spinBtn');
        const timer = document.getElementById('dailyTimer');
        
        if(wheelMode === 'norm') {
            if(isDailyAvailable()) {
                btn.textContent = "–ë–ï–°–ü–õ–ê–¢–ù–´–ô –°–ü–ò–ù";
                btn.className = "main-btn btn-free";
                timer.textContent = "–ï–∂–µ–¥–Ω–µ–≤–Ω—ã–π –±–æ–Ω—É—Å –¥–æ—Å—Ç—É–ø–µ–Ω!";
            } else {
                btn.textContent = "–ö–†–£–¢–ò–¢–¨ (50k ü™ô)";
                btn.className = "main-btn btn-spin";
                const next = state.lastFreeSpin + 86400000;
                timer.textContent = "–ë–µ—Å–ø–ª–∞—Ç–Ω–æ –≤: " + new Date(next).toLocaleTimeString();
            }
        } else {
            btn.textContent = "–ö–†–£–¢–ò–¢–¨ (100 üíé)";
            btn.className = "main-btn btn-vip";
            timer.textContent = "";
        }
    }

    function spin() {
        if(isSpinning) return;

        let cost = 0;
        if(wheelMode === 'norm') {
            if(!isDailyAvailable()) {
                if(state.coins < 50000) return alert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!");
                cost = 50000;
            }
        } else {
            if(state.crys < 100) return alert("–ú–∞–ª–æ –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤!");
            cost = 100;
        }

        if(cost > 0) {
            wheelMode === 'norm' ? state.coins -= cost : state.crys -= cost;
        } else {
            state.lastFreeSpin = Date.now();
            localStorage.setItem("lastFreeSpin", state.lastFreeSpin);
        }

        isSpinning = true;
        saveState();
        updateButtonState();

        const svg = document.getElementById("wheel-svg");
        const secIndex = getWinIndex();
        
        // –ú–∞–≥–∏—è –≤—Ä–∞—â–µ–Ω–∏—è: 3600 –≥—Ä–∞–¥—É—Å–æ–≤ (10 –∫—Ä—É–≥–æ–≤) + —É–≥–æ–ª –Ω—É–∂–Ω–æ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞
        // –ü–æ—Å–∫–æ–ª—å–∫—É SVG —Ä–∏—Å—É–µ—Ç –æ—Ç 0 (—Å–ø—Ä–∞–≤–∞), –∞ —É–∫–∞–∑–∞—Ç–µ–ª—å —Å–≤–µ—Ä—Ö—É (-90 –≥—Ä–∞–¥), 
        // —Å–µ–∫—Ç–æ—Ä i –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –ø–æ–¥ —É–∫–∞–∑–∞—Ç–µ–ª–µ–º –ø—Ä–∏ –ø–æ–≤–æ—Ä–æ—Ç–µ –Ω–∞ (i * 45) –≥—Ä–∞–¥—É—Å–æ–≤.
        const stopAngle = (secIndex * 45);
        const totalRot = 3600 + stopAngle;

        svg.style.transition = "transform 6s cubic-bezier(0.15, 0, 0.1, 1)";
        svg.style.transform = `rotate(${totalRot - 90}deg)`;

        setTimeout(() => {
            isSpinning = false;
            const prize = prizes[wheelMode][secIndex];
            prize.t === 'c' ? state.coins += prize.v : state.crys += prize.v;
            
            alert("–í–´–ò–ì–†–´–®: " + prize.n);
            saveState();
            updateButtonState();
            
            svg.style.transition = "none";
            svg.style.transform = `rotate(${stopAngle - 90}deg)`;
        }, 6100);
    }

    function getWinIndex() {
        let r = Math.random() * 100;
        if(r < 2) return 3; // 1M / 100k (–î–∂–µ–∫–ø–æ—Ç)
        if(r < 10) return 1; // 500k / 10k
        return [0, 2, 4, 5, 6, 7][Math.floor(Math.random() * 6)];
    }

    function saveState() {
        localStorage.setItem("coins", state.coins);
        localStorage.setItem("crystals", state.crys);
        document.getElementById("coins").textContent = Math.floor(state.coins).toLocaleString();
        document.getElementById("crys").textContent = state.crys.toLocaleString();
    }

    function switchGame(g) {
        if(isSpinning) return;
        document.getElementById('section-wheel').classList.toggle('active', g==='wheel');
        document.getElementById('section-crash').classList.toggle('active', g==='crash');
        document.getElementById('nav-wheel').classList.toggle('active', g==='wheel');
        document.getElementById('nav-crash').classList.toggle('active', g==='crash');
    }

    setWheelMode('norm');
    saveState();
</script>
</body>
</html>

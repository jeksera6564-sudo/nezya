<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON CASINO ‚Äî VIP EDITION</title>
    <style>
        :root {
            --gold: #ffd700;
            --neon-blue: #00d2ff;
            --neon-purple: #9d00ff;
            --neon-red: #ff4d4d;
            --neon-green: #39ff14;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #020205; font-family: 'Segoe UI', sans-serif; color: white;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            overflow: hidden; /* –£–±–∏—Ä–∞–µ–º –ª–∏—à–Ω—é—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
        }

        /* --- UI –≠–õ–ï–ú–ï–ù–¢–´ --- */
        .balance-top { display: flex; gap: 10px; z-index: 100; background: rgba(0,0,0,0.8); padding: 15px; width: 100%; justify-content: center; border-bottom: 1px solid #333; }
        .bal { background: #111; padding: 8px 15px; border-radius: 12px; border: 1px solid var(--gold); font-weight: 900; min-width: 100px; text-align: center; font-size: 14px; }

        /* --- –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        .game-nav { 
            display: flex; gap: 8px; margin: 20px 0; background: #111; padding: 5px; border-radius: 15px; border: 1px solid #333; 
            width: 95%; max-width: 450px;
        }
        .nav-btn { padding: 12px; border-radius: 10px; border: none; background: transparent; color: #666; font-weight: 900; cursor: pointer; transition: 0.3s; font-size: 11px; flex: 1; text-align: center; }
        .nav-btn.active { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        .btn-home { color: var(--neon-purple); border: 1px solid rgba(157, 0, 255, 0.3); }

        /* --- –û–ë–©–ò–ï –°–ï–ö–¶–ò–ò --- */
        .game-section { display: none; flex-direction: column; align-items: center; width: 100%; height: calc(100vh - 150px); animation: fadeIn 0.3s ease; }
        .game-section.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* --- –°–¢–ò–õ–ò –ö–û–õ–ï–°–ê --- */
        .mode-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .mode-tab { padding: 8px 15px; border-radius: 20px; border: 1px solid #333; background: #111; color: #555; cursor: pointer; font-size: 12px; font-weight: bold; }
        .mode-tab.active-norm { border-color: var(--gold); color: var(--gold); }
        .mode-tab.active-vip { border-color: var(--neon-purple); color: var(--neon-purple); }

        .wheel-container { position: relative; width: 300px; height: 300px; margin-bottom: 20px; }
        .wheel { width: 100%; height: 100%; border-radius: 50%; border: 6px solid #222; transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1); position: relative; overflow: hidden; }
        .wheel-segment { position: absolute; width: 50%; height: 50%; left: 50%; top: 50%; transform-origin: 0% 0%; display: flex; align-items: center; justify-content: center; padding-left: 55px; font-weight: 900; font-size: 10px; }
        .pointer { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 35px solid var(--neon-red); z-index: 10; }

        /* --- –°–¢–ò–õ–ò CRASH --- */
        .crash-area {
            width: 90%; max-width: 400px; height: 220px; 
            background: #050508; border: 2px solid #1a1a1f; border-radius: 20px;
            position: relative; overflow: hidden; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: center;
        }
        #rocket { position: absolute; bottom: 10%; left: 10%; font-size: 40px; display: none; z-index: 5; }
        #multText { font-size: 60px; font-weight: 900; z-index: 10; transition: 0.1s; text-shadow: 0 0 20px var(--neon-blue); }
        
        /* --- –ö–ù–û–ü–ö–ò --- */
        .main-btn { width: 260px; padding: 18px; border-radius: 15px; border: none; font-weight: 900; font-size: 18px; cursor: pointer; transition: 0.2s; text-transform: uppercase; }
        .btn-spin { background: var(--gold); color: #000; }
        .btn-vip { background: var(--neon-purple); color: #fff; box-shadow: 0 0 20px rgba(157,0,255,0.4); }
        .btn-crash { background: var(--neon-blue); color: #000; }
        .btn-cashout { background: var(--neon-green); color: #000; box-shadow: 0 0 20px var(--neon-green); animation: pulse 0.8s infinite; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .explosion { animation: shake 0.4s linear; }
        @keyframes shake { 0% { transform: translate(0); } 25% { transform: translate(5px, 5px); } 50% { transform: translate(-5px, -5px); } 100% { transform: translate(0); } }
        .boom { color: var(--neon-red) !important; text-shadow: 0 0 30px var(--neon-red) !important; }
    </style>
</head>
<body>

    <div class="balance-top">
        <div class="bal">ü™ô <span id="coins">0</span></div>
        <div class="bal" style="border-color: var(--neon-blue);">üíé <span id="crys">0</span></div>
    </div>

    <div class="game-nav">
        <button class="nav-btn btn-home" onclick="goHome()">üè† –ì–õ–ê–í–ù–ê–Ø</button>
        <button id="nav-wheel" class="nav-btn active" onclick="switchGame('wheel')">–ö–û–õ–ï–°–û</button>
        <button id="nav-crash" class="nav-btn" onclick="switchGame('crash')">CRASH üöÄ</button>
    </div>

    <div id="section-wheel" class="game-section active">
        <div class="mode-selector">
            <div id="tab-norm" class="mode-tab active-norm" onclick="setWheelMode('norm')">–û–ë–´–ß–ù–û–ï</div>
            <div id="tab-vip" class="mode-tab" onclick="setWheelMode('vip')">VIP üî•</div>
        </div>
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel"></div>
        </div>
        <button id="spinBtn" class="main-btn btn-spin" onclick="spin()">–ö–†–£–¢–ò–¢–¨ (50k ü™ô)</button>
    </div>

    <div id="section-crash" class="game-section">
        <div class="crash-area" id="canvas">
            <div id="rocket">üöÄ</div>
            <div id="multText">1.00x</div>
        </div>
        <input type="number" id="betAmount" style="background:#111; border:1px solid #333; color:#fff; padding:12px; width:260px; border-radius:12px; text-align:center; font-size:20px; margin-bottom:15px;" value="1000">
        <button id="crashBtn" class="main-btn btn-crash" onclick="crashAction()">–ü–û–°–¢–ê–í–ò–¢–¨</button>
    </div>

<script>
    let state = {
        coins: +localStorage.getItem("coins") || 100000,
        crys: +localStorage.getItem("crystals") || 10
    };

    let isSpinning = false, isFlying = false, wheelMode = 'norm', currentMult = 1.0, crashInt;

    const prizes = {
        norm: [
            { n: "50k ü™ô", v: 50000, t: 'c' }, { n: "5 üíé", v: 5, t: 'd' },
            { n: "10k ü™ô", v: 10000, t: 'c' }, { n: "100k ü™ô", v: 100000, t: 'c' },
            { n: "0 ü™ô", v: 0, t: 'c' }, { n: "25k ü™ô", v: 25000, t: 'c' },
            { n: "1 üíé", v: 1, t: 'd' }, { n: "200k ü™ô", v: 200000, t: 'c' }
        ],
        vip: [
            { n: "1M ü™ô", v: 1000000, t: 'c' }, { n: "50 üíé", v: 50, t: 'd' },
            { n: "500k ü™ô", v: 500000, t: 'c' }, { n: "100 üíé", v: 100, t: 'd' },
            { n: "5M ü™ô", v: 5000000, t: 'c' }, { n: "500 üíé", v: 500, t: 'd' },
            { n: "2M ü™ô", v: 2000000, t: 'c' }, { n: "1k üíé", v: 1000, t: 'd' }
        ]
    };

    function switchGame(game) {
        if(isSpinning || isFlying) return alert("–ò–≥—Ä–∞ –µ—â–µ –∏–¥–µ—Ç!");
        document.querySelectorAll('.game-section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        if(game === 'wheel') {
            document.getElementById('section-wheel').classList.add('active');
            document.getElementById('nav-wheel').classList.add('active');
        } else {
            document.getElementById('section-crash').classList.add('active');
            document.getElementById('nav-crash').classList.add('active');
        }
    }

    function setWheelMode(m) {
        if(isSpinning) return;
        wheelMode = m;
        document.getElementById('tab-norm').className = m==='norm' ? 'mode-tab active-norm' : 'mode-tab';
        document.getElementById('tab-vip').className = m==='vip' ? 'mode-tab active-vip' : 'mode-tab';
        document.getElementById('spinBtn').textContent = m==='norm' ? "–ö–†–£–¢–ò–¢–¨ (50k ü™ô)" : "–ö–†–£–¢–ò–¢–¨ (100 üíé)";
        document.getElementById('spinBtn').className = m==='norm' ? "main-btn btn-spin" : "main-btn btn-vip";
        renderWheel();
    }

    function renderWheel() {
        const w = document.getElementById("wheel");
        w.innerHTML = "";
        const clrs = wheelMode==='norm' ? ['#1a1a1a','#ffd700'] : ['#1a1a1a','#9d00ff'];
        prizes[wheelMode].forEach((p, i) => {
            const s = document.createElement("div");
            s.className = "wheel-segment";
            s.style.transform = `rotate(${i*45}deg)`;
            s.style.background = i%2===0 ? clrs[0] : clrs[1];
            s.style.color = i%2===0 ? 'white' : 'black';
            s.innerHTML = `<span style="transform:rotate(90deg)">${p.n}</span>`;
            w.appendChild(s);
        });
    }

    function spin() {
        if(isSpinning) return;
        if(wheelMode==='norm' && state.coins < 50000) return alert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!");
        if(wheelMode==='vip' && state.crys < 100) return alert("–ú–∞–ª–æ –∫—Ä–∏—Å—Ç–∞–ª–ª–æ–≤!");
        
        wheelMode==='norm' ? state.coins -= 50000 : state.crys -= 100;
        isSpinning = true; saveState();

        const sec = Math.floor(Math.random()*8);
        const rot = 3600 + (sec * 45);
        const w = document.getElementById("wheel");
        w.style.transition = "transform 5s cubic-bezier(0.15, 0, 0.15, 1)";
        w.style.transform = `rotate(-${rot}deg)`;

        setTimeout(() => {
            isSpinning = false;
            const p = prizes[wheelMode][sec];
            p.t === 'c' ? state.coins += p.v : state.crys += p.v;
            alert("–í—ã–ø–∞–ª–æ: " + p.n);
            saveState();
            w.style.transition = "none";
            w.style.transform = `rotate(-${rot%360}deg)`;
        }, 5100);
    }

    function crashAction() {
        const btn = document.getElementById("crashBtn"), r = document.getElementById("rocket"), 
              c = document.getElementById("canvas"), d = document.getElementById("multText");
        if(!isFlying) {
            const bet = +document.getElementById("betAmount").value;
            if(bet > state.coins || bet <= 0) return alert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!");
            state.coins -= bet; saveState();
            isFlying = true; currentMult = 1.0;
            btn.textContent = "–ó–ê–ë–†–ê–¢–¨"; btn.className = "main-btn btn-cashout";
            d.classList.remove("boom"); c.classList.remove("explosion");
            r.style.display = "block"; r.textContent = "üöÄ";
            let boom = 1 + (Math.random() * Math.random() * 10);
            crashInt = setInterval(() => {
                currentMult += 0.01 + (currentMult/150);
                d.textContent = currentMult.toFixed(2) + "x";
                r.style.left = Math.min(10 + (currentMult * 7), 80) + "%";
                r.style.bottom = Math.min(10 + (currentMult * 9), 75) + "%";
                if(currentMult >= boom) {
                    clearInterval(crashInt); isFlying = false;
                    d.textContent = "BOOM!"; d.classList.add("boom");
                    c.classList.add("explosion"); r.textContent = "üí•";
                    setTimeout(() => { r.style.display="none"; btn.textContent="–ü–û–°–¢–ê–í–ò–¢–¨"; btn.className="main-btn btn-crash"; }, 1500);
                }
            }, 80);
        } else {
            clearInterval(crashInt); isFlying = false;
            state.coins += Math.floor(+document.getElementById("betAmount").value * currentMult);
            saveState();
            r.style.transition = "0.5s"; r.style.left = "150%"; r.style.bottom = "150%";
            btn.textContent = "–ü–û–°–¢–ê–í–ò–¢–¨"; btn.className = "main-btn btn-crash";
            setTimeout(() => { r.style.display="none"; r.style.transition="none"; }, 500);
        }
    }

    function saveState() {
        localStorage.setItem("coins", state.coins);
        localStorage.setItem("crystals", state.crys);
        document.getElementById("coins").textContent = Math.floor(state.coins).toLocaleString();
        document.getElementById("crys").textContent = state.crys.toLocaleString();
    }

    function goHome() {
        if(isSpinning || isFlying) return alert("–ó–∞–∫–æ–Ω—á–∏ –∏–≥—Ä—É!");
        window.location.href = "index.html";
    }

    renderWheel(); saveState();
</script>
</body>
</html>
